<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Ventas ‚Äì Formato Ticket</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, doc, deleteDoc 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ---- CONFIG FIREBASE ----
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rutasRef = collection(db, "rutas_venta");

    const formatDate = (ts) => {
      if (!ts?.seconds) return "Sin fecha";
      const d = new Date(ts.seconds * 1000);
      return d.toLocaleString("es-MX", { dateStyle: "short", timeStyle: "short" });
    };
    const money = n => n ? `$${Number(n).toFixed(2)}` : "$0.00";

    // ---- CARGAR ----
    async function cargarVentas() {
      const cont = document.getElementById("tickets");
      cont.innerHTML = "<p style='text-align:center'>Cargando ventas...</p>";

      const snap = await getDocs(rutasRef);
      let ventas = [];
      snap.forEach(d => ventas.push({ id: d.id, ...d.data() }));
      ventas.sort((a,b)=> (b.fecha?.seconds||0)-(a.fecha?.seconds||0)); // m√°s reciente primero
      cont.innerHTML = "";

      ventas.forEach(v => {
        const productos = v.detalle?.map(p => `
          <tr>
            <td>${p.cantidad || 0}</td>
            <td>${p.nombre || "‚Äì"}</td>
            <td style="text-align:right">${money(p.importe || p.precio_unit)}</td>
          </tr>
        `).join("") || "<tr><td colspan=3>Sin detalle</td></tr>";

        const ticket = document.createElement("div");
        ticket.className = "ticket";
        ticket.innerHTML = `
          <div class="ticket-head">
            <div class="idbox">
              <input type="checkbox" class="chk" value="${v.id}">
              <span class="folio">${v.folio || v.id}</span>
            </div>
            <h2>La Proveedora - Ticket de Venta</h2>
            <p><strong>Folio:</strong> ${v.folio || "N/A"}</p>
            <p><strong>Fecha:</strong> ${formatDate(v.fecha)}</p>
            <p><strong>Vendedor:</strong> ${v.atendio || v.usuario || "‚Äì"}</p>
            <p><strong>Ruta:</strong> ${v.rutaId || "‚Äì"}</p>
            <p><strong>Cliente:</strong> ${v.cliente || v.cliente_info?.nombre || "PUBLICO EN GENERAL"}</p>
            <p><strong>M√©todo de Pago:</strong> ${v.metodo_pago || "‚Äì"}</p>
          </div>

          <table class="detalle">
            <thead><tr><th>Cant.</th><th>Producto</th><th>Importe</th></tr></thead>
            <tbody>${productos}</tbody>
          </table>

          <div class="totales">
            <p><strong>Subtotal:</strong> ${money(v.subtotal)}</p>
            <p><strong>Impuestos:</strong> ${money(v.impuestos)}</p>
            <p><strong>Total:</strong> ${money(v.total || v.recibido)}</p>
          </div>
        `;
        cont.appendChild(ticket);
      });

      document.getElementById("total").innerText = ventas.length;
    }

    // ---- ELIMINAR ----
    async function eliminarSeleccionados() {
      const checks = document.querySelectorAll(".chk:checked");
      if (checks.length === 0) return alert("Selecciona al menos una venta para eliminar");
      if (!confirm(`¬øEliminar ${checks.length} venta(s)?`)) return;

      for (const chk of checks) {
        await deleteDoc(doc(db, "rutas_venta", chk.value));
      }
      alert("Ventas eliminadas correctamente");
      cargarVentas();
    }

    window.onload = cargarVentas;
    window.eliminarSeleccionados = eliminarSeleccionados;
  </script>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      background: #f3f5fa;
      margin: 0;
    }
    header {
      background: linear-gradient(90deg,#00416A,#0c6cbd);
      color: white;
      padding: 1.2rem;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,.2);
    }
    header h1 {margin:0;font-weight:600;}
    main {
      padding: 20px;
      max-width: 1200px;
      margin:auto;
    }
    .info-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      background: #c62828;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    button:hover { background: #8e0000; }

    #tickets {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
    }

    .ticket {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
      padding: 14px;
      transition: .2s;
    }
    .ticket:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
    }

    .ticket-head {border-bottom: 1px solid #ddd; margin-bottom: 8px; padding-bottom: 5px;}
    .ticket-head h2 {margin:5px 0 10px;color:#00416A;font-size:16px;}
    .ticket-head p {margin:2px 0;font-size:13px;color:#333;}
    .idbox {display:flex;align-items:center;gap:6px;}
    .idbox input {transform:scale(1.2);}
    .folio {font-size:12px;color:#0c6cbd;font-weight:600;}

    table.detalle {
      width: 100%;
      border-collapse: collapse;
      margin-top: 5px;
    }
    table.detalle th {
      background: #0c6cbd;
      color: white;
      font-weight: 500;
      font-size: 13px;
      padding: 4px;
    }
    table.detalle td {
      border-bottom: 1px solid #eee;
      padding: 4px;
      font-size: 13px;
    }

    .totales {
      border-top: 1px solid #ddd;
      margin-top: 5px;
      text-align: right;
      font-size: 14px;
    }
    .totales p {margin:3px 0;}
  </style>
</head>
<body>
  <header>
    <h1>Panel de Ventas ‚Äì Rutas Venta</h1>
  </header>
  <main>
    <div class="info-bar">
      <span>Total de documentos: <strong id="total">0</strong></span>
      <button onclick="eliminarSeleccionados()">üóëÔ∏è Eliminar seleccionados</button>
    </div>
    <div id="tickets"></div>
  </main>
</body>
</html>
