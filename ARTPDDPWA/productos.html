<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 400px;
      margin: auto;
      text-align: left;
    }
    h1 { font-size: 22px; color: #d32f2f; margin-bottom: 10px; }
    p { margin: 6px 0; }
    .precio { font-weight: bold; color: #1a7c1a; }
    .volver {
      display: block;
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      background: #0066cc;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
    .volver:hover { background: #004a99; }
  </style>
</head>
<body>
  <div class="card" id="detalle">
    <p>‚è≥ Cargando producto...</p>
  </div>
  <a href="index.html" class="volver">‚¨ÖÔ∏è Volver al buscador</a>

  <script>
    // üóÑÔ∏è Funci√≥n para abrir IndexedDB
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("provsoftDB", 1);
        request.onsuccess = e => resolve(e.target.result);
        request.onerror = e => reject(e);
      });
    }

    async function getProducto(codigoBarra) {
      const db = await openDB();
      return new Promise(resolve => {
        const tx = db.transaction("productos", "readonly");
        const store = tx.objectStore("productos");
        const req = store.get(codigoBarra);
        req.onsuccess = () => resolve(req.result || null);
      });
    }

    // üìå Obtener par√°metro de la URL
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    // üì¶ Buscar producto y mostrar
    (async () => {
      const producto = await getProducto(id);
      const div = document.getElementById("detalle");
      if (!producto) {
        div.innerHTML = "<p>‚ö†Ô∏è Producto no encontrado en la base local.</p>";
        return;
      }
      div.innerHTML = `
        <h1>${producto.concepto || "SIN CONCEPTO"}</h1>
        <p><b>C√≥digo:</b> ${producto.codigoBarra || producto.id}</p>
        <p class="precio">P√∫blico: $${producto.precioPublico != null ? Number(producto.precioPublico).toLocaleString("es-MX", { minimumFractionDigits: 2 }) : "‚Äî"}</p>
        <p>Medio Mayoreo: $${producto.medioMayoreo != null ? Number(producto.medioMayoreo).toLocaleString("es-MX", { minimumFractionDigits: 2 }) : "‚Äî"}</p>
        <p>Mayoreo: $${producto.mayoreo != null ? Number(producto.mayoreo).toLocaleString("es-MX", { minimumFractionDigits: 2 }) : "‚Äî"}</p>
      `;
    })();
  </script>
</body>
</html>
