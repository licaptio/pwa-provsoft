<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0066cc">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Artículos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
      color: #222;
    }
    h1 { font-size: 28px; margin-bottom: 5px; }
    h2 { font-size: 16px; font-weight: normal; margin-top: 0; color: #555; }
    input {
      width: 90%; max-width: 400px; padding: 10px; margin: 15px auto;
      border: 1px solid #ccc; border-radius: 6px; font-size: 14px; display: block;
    }
    button {
      margin-top: 10px; padding: 10px 16px; background: #0066cc; color: white;
      border: none; border-radius: 6px; cursor: pointer;
    }
    button:hover { background: #004a99; }
    #lector { margin-top: 15px; width: 300px; margin-left: auto; margin-right: auto; display: none; }
    .resultados { margin-top: 20px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto; }
    .producto {
      border: 2px solid #333; border-radius: 8px; padding: 12px; margin: 10px 0;
      background: #fff; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); cursor: pointer;
    }
    .producto b { font-size: 15px; }
    .precios { margin-top: 6px; display: flex; flex-direction: column; gap: 2px; }
    .precio-publico { font-weight: bold; color: #1a7c1a; }
    .precio-medio { color: #004080; }
    .precio-mayoreo { color: #b36b00; }
  </style>
</head>
<body>
  <h1>🔎 BUSCADOR DE ARTÍCULOS</h1>
  <h2>PROVEEDORA DE DULCES Y DESECHABLES</h2>

  <input type="text" id="buscador" placeholder="Escribe código o nombre...">
  <button onclick="iniciarEscaneo()">📷 Escanear Código</button>
  <div id="lector"></div>

  <div class="progreso">
    <progress id="barraProgreso" value="0" max="100"></progress>
    <span id="estado"></span>
  </div>
  <div id="contador" class="contador"></div>
  <div id="resultados" class="resultados"></div>

  <footer>Powered by <b>PROVSOFT</b></footer>

  <script src="html5-qrcode.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // 🔹 Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const input = document.getElementById("buscador");
    const resultadosDiv = document.getElementById("resultados");
    const contador = document.getElementById("contador");
    const divLector = document.getElementById("lector");

    let resultados = [];

    // ===============================
    // 🗄️ IndexedDB Helpers
    // ===============================
    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open("provsoftDB", 1);
        request.onupgradeneeded = e => {
          const db = e.target.result;
          if (!db.objectStoreNames.contains("productos")) {
            db.createObjectStore("productos", { keyPath: "codigoBarra" });
          }
          if (!db.objectStoreNames.contains("meta")) {
            db.createObjectStore("meta", { keyPath: "clave" });
          }
        };
        request.onsuccess = e => resolve(e.target.result);
        request.onerror = e => reject(e);
      });
    }

    async function saveProductos(lista) {
      const db = await openDB();
      const tx = db.transaction("productos", "readwrite");
      const store = tx.objectStore("productos");
      lista.forEach(p => store.put(p));
      return tx.done || new Promise(resolve => tx.oncomplete = resolve);
    }

    async function getAllProductos() {
      const db = await openDB();
      return new Promise(resolve => {
        const tx = db.transaction("productos", "readonly");
        const store = tx.objectStore("productos");
        const req = store.getAll();
        req.onsuccess = () => resolve(req.result);
      });
    }

    async function getProductoOffline(codigoBarra) {
      const db = await openDB();
      return new Promise(resolve => {
        const tx = db.transaction("productos", "readonly");
        const store = tx.objectStore("productos");
        const req = store.get(codigoBarra);
        req.onsuccess = () => resolve(req.result || null);
      });
    }

    async function saveMeta(clave, valor) {
      const db = await openDB();
      const tx = db.transaction("meta", "readwrite");
      tx.objectStore("meta").put({ clave, valor });
    }

    async function getMeta(clave) {
      const db = await openDB();
      return new Promise(resolve => {
        const tx = db.transaction("meta", "readonly");
        const store = tx.objectStore("meta");
        const req = store.get(clave);
        req.onsuccess = () => resolve(req.result ? req.result.valor : null);
      });
    }

    // ===============================
    // 🔄 Sincronización
    // ===============================
    async function syncProductos() {
      try {
        const lastSync = await getMeta("lastSync");
        const ahora = Date.now();
        const unDia = 24 * 60 * 60 * 1000;

        if (lastSync && (ahora - lastSync) < unDia) {
          console.log("📦 Usando catálogo local (IndexedDB)");
          return;
        }

        console.log("⬇️ Intentando descargar catálogo de Firestore...");
        const q = query(collection(db, "productos"), where("activo", "==", true));
        const snap = await getDocs(q);

        if (snap.empty) throw new Error("No se pudo descargar catálogo");

        const lista = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        await saveProductos(lista);
        await saveMeta("lastSync", ahora);
        console.log("✅ Catálogo actualizado en IndexedDB");
      } catch (err) {
        console.warn("⚠️ Error al sincronizar con Firestore:", err.message);

        const productosLocales = await getAllProductos();
        if (productosLocales.length > 0) {
          console.log("📦 Usando catálogo local en modo offline");
        } else {
          alert("❌ No hay internet y tampoco hay catálogo local.\nConéctate al menos una vez para bajar datos.");
        }
      }
    }

    // ===============================
    // 🔎 Buscar en IndexedDB
    // ===============================
async function buscarLocal(termino) {
  const productos = await getAllProductos();
  termino = termino.toLowerCase();
  return productos.filter(p =>
    (p.codigoBarra && String(p.codigoBarra).includes(termino)) ||
    (p.concepto && p.concepto.toLowerCase().includes(termino))
  );
}

    // ===============================
    // 📌 Eventos de la UI
    // ===============================
    let debounceTimer;
    input.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      const termino = input.value.trim();
      if (!termino) {
        resultadosDiv.innerHTML = "";
        contador.textContent = "";
        return;
      }
      debounceTimer = setTimeout(async () => {
        resultados = await buscarLocal(termino);
        mostrarResultados();
      }, 500);
    });

    function mostrarResultados() {
      resultadosDiv.innerHTML = "";
      resultados.forEach(p => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <b>${p.concepto || "SIN CONCEPTO"}</b><br>
          Código: ${p.codigoBarra || p.id}<br>
          <div class="precios">
<span class="precio-publico">
  Público: $${p.precioPublico != null ? Number(p.precioPublico).toLocaleString("es-MX", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : "—"}
</span>
<span class="precio-medio">
  Medio Mayoreo: $${p.medioMayoreo != null ? Number(p.medioMayoreo).toLocaleString("es-MX", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : "—"}
</span>
<span class="precio-mayoreo">
  Mayoreo: $${p.mayoreo != null ? Number(p.mayoreo).toLocaleString("es-MX", { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : "—"}
</span>
</div>`;

        div.addEventListener("click", async () => {
          if (!navigator.onLine) {
            // Verificar si el producto existe en IndexedDB
            const existeOffline = await getProductoOffline(p.codigoBarra);
            if (!existeOffline) {
              alert("⚠️ Este producto no está disponible offline.\nConéctate a internet para consultarlo.");
              return;
            }
          }
          window.location.href = `producto.html?id=${encodeURIComponent(p.codigoBarra)}`;
        });

        resultadosDiv.appendChild(div);
      });
      contador.textContent = "Resultados: " + resultados.length;
    }

    // ===============================
    // 📷 ESCÁNER DE CÓDIGO
    // ===============================
    window.iniciarEscaneo = function() {
      divLector.style.display = "block";
      const lector = new Html5Qrcode("lector");
      lector.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        codigo => {
          input.value = codigo;
          lector.stop();
          divLector.style.display = "none";
          buscarLocal(codigo).then(r => { resultados = r; mostrarResultados(); });
        },
        error => { console.log("Escaneo fallido:", error); }
      ).catch(err => { console.error("Error al abrir cámara:", err); });
    }

    // 🔹 Al iniciar, sincroniza
    await syncProductos();
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js")
    .then(() => console.log("✅ Service Worker registrado"))
    .catch(err => console.error("SW error:", err));
}

  </script>
</body>
</html>
