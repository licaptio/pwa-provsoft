  <style>
    body {

  </style>

  <!-- üß© Librer√≠as externas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <h1>REIMPRESI√ìN DE CORTES ‚Äì PROVSOFT</h1>
  <input type="date" id="fechaFiltro">
  <select id="rutaFiltro"><option value="">Selecciona una ruta...</option></select>

  <table>
    <thead>
      <tr><th>Ruta</th><th>Usuario</th><th>Fecha</th><th>Acci√≥n</th></tr>
    </thead>
    <tbody id="tbodyCortes">
      <tr><td colspan="4" style="text-align:center;">Selecciona filtros para buscar cortes</td></tr>
    </tbody>
  </table>

  <div id="overlay"><div class="spinner"></div>Generando reimpresi√≥n...</div>

<script type="module">
// =============================================
// üöÄ BLOQUE 1 ‚Äî CONEXI√ìN FIREBASE
// =============================================
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// =============================================
// üìã BLOQUE 2 ‚Äî CARGAR CORTES DESDE Firestore
// =============================================
const fechaFiltro = document.getElementById("fechaFiltro");
const rutaFiltro = document.getElementById("rutaFiltro");
const tbody = document.getElementById("tbodyCortes");
const overlay = document.getElementById("overlay");

// Cargar lista de rutas distintas
async function cargarRutas() {
  const snap = await getDocs(collection(db, "cortes_globalesV4"));
  const rutas = new Set();
  snap.forEach(d => rutas.add(d.data().rutaId));
  rutas.forEach(r => {
    const opt = document.createElement("option");
    opt.value = r;
    opt.textContent = r;
    rutaFiltro.appendChild(opt);
  });
}
await cargarRutas();

fechaFiltro.addEventListener("change", listarCortes);
rutaFiltro.addEventListener("change", listarCortes);
// =============================================
// üß© NORMALIZAR FECHA DE CORTE (OPCI√ìN A)
// =============================================
function normalizarFechaCorte(fecha) {
  if (!fecha) return "";

  // Quitar coma y espacios
  fecha = fecha.replace(",", "").trim();

  // Convertir DD/MM/YYYY ‚Üí YYYY-MM-DD
  if (fecha.includes("/")) {
    const [d, m, y] = fecha.split("/");
    return `${y}-${m.padStart(2,"0")}-${d.padStart(2,"0")}`;
  }

  return fecha;
}

async function listarCortes() {
  tbody.innerHTML = "<tr><td colspan='4'>Buscando cortes...</td></tr>";

  const q = query(collection(db, "cortes_globalesV4"));
  const snap = await getDocs(q);

const cortes = snap.docs
  .map(d => ({ id: d.id, ...d.data() }))
  .filter(c => {
    const okRuta =
      !rutaFiltro.value ||
      (c.rutaId || "").trim() === rutaFiltro.value.trim();

    const okFecha =
      !fechaFiltro.value ||
      normalizarFechaCorte(c.fecha_corte) === fechaFiltro.value;

    return okRuta && okFecha;
  })
  .sort((a, b) =>
    normalizarFechaCorte(b.fecha_corte)
      .localeCompare(normalizarFechaCorte(a.fecha_corte))
  );
if (rutaFiltro.value && !fechaFiltro.value && cortes.length) {
  fechaFiltro.value = normalizarFechaCorte(cortes[0].fecha_corte);
}

  if (!cortes.length) {
    tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Sin resultados</td></tr>";
    return;
  }

tbody.innerHTML = "";
cortes.forEach(c => {
  const fila = document.createElement("tr");
const usuarioMostrado =
  c.usuarioNombre ||
  c.usuario ||
  c.realizado_por ||
  "‚Äî";

fila.innerHTML = `
  <td>${c.rutaId || "‚Äî"}</td>
  <td>${usuarioMostrado}</td>
  <td>${normalizarFechaCorte(c.fecha_corte)}</td>
  <td><button>üßæ Reimprimir</button></td>
`;

  fila.querySelector("button").onclick = () => reimprimirCorte(c);
  tbody.appendChild(fila);
});
}

// =============================================
// üßæ BLOQUE 3 ‚Äî FUNCI√ìN DE REIMPRESI√ìN
// =============================================
async function reimprimirCorte(corteDoc) {
  overlay.style.display = "flex";

  // üîπ Caso 1: cortes antiguos (ya traen resumen)
  let resumen = corteDoc.resumen;

  // üîπ Caso 2: cortes nuevos (armar resumen desde ra√≠z)
  if (!resumen) {
    if (!corteDoc.totales) {
      overlay.style.display = "none";
      alert("‚ö†Ô∏è Este corte no tiene datos suficientes para reimprimir.");
      return;
    }

const usuarioResumen =
  corteDoc.usuarioNombre ||
  corteDoc.usuario ||
  corteDoc.realizado_por ||
  "‚Äî";

resumen = {
  usuario: usuarioResumen,
  rutaId: corteDoc.rutaId,
  fecha: normalizarFechaCorte(corteDoc.fecha_corte),
  totalDia: corteDoc.totales?.totalDia || 0,
  totalDescuento: corteDoc.totales?.totalDescuento || 0,
  utilidadTotal: corteDoc.totales?.utilidadTotal || 0,
  margenGlobal: corteDoc.totales?.utilidadPorcentaje || "0",
};
    
  }

  await generarPDF(resumen, corteDoc);
  overlay.style.display = "none";
}


// =============================================
// üß≠ BLOQUE 4 ‚Äî REUTILIZAR FUNCI√ìN generarPDF()
// =============================================

// ‚ö†Ô∏è Usa exactamente la misma funci√≥n generarPDF() que en tu m√≥dulo principal.
// Copia y pega aqu√≠ la funci√≥n generarPDF() (Bloque 6) y las auxiliares (Bloque 7).
// No necesitas modificar nada, porque 'resumen' tiene toda la estructura V4 completa.
// Ejemplo de c√≥mo invocarlo:

async function generarPDF(r, corte) {
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF({ format: "letter", unit: "mm" });

  pdf.setFont("helvetica", "bold");
  pdf.setFontSize(14);
  pdf.text("CORTE DE RUTAS ‚Äì PROVEEDORA DE DULCES Y DESECHABLES", 10, 15);
  pdf.setFontSize(12);
  pdf.text(`Usuario: ${r.usuario}`, 15, 25);
  pdf.text(`Ruta: ${r.rutaId}`, 15, 32);
  pdf.text(`Fecha: ${r.fecha}`, 15, 39);
  pdf.text(`Total D√≠a: $${r.totalDia.toFixed(2)}`, 15, 46);
  pdf.text(`Descuento: $${r.totalDescuento.toFixed(2)}`, 15, 53);
  pdf.text(`Utilidad: $${r.utilidadTotal.toFixed(2)}`, 15, 60);
  pdf.text(`Margen Global: ${r.margenGlobal}%`, 15, 67);
  let y = 75;

// ====================
// RESUMEN POR DEPARTAMENTO
// ====================
if (corte.vista?.deptosOrdenados?.length) {
  pdf.setFontSize(11);
  pdf.text("Resumen por Departamento", 10, y);
  y += 6;

  pdf.setFontSize(10);
  corte.vista.deptosOrdenados.forEach(d => {
    pdf.text(
      `${d.departamento} | Venta: $${d.venta.toFixed(2)} | Utilidad: $${d.utilidad.toFixed(2)}`,
      12,
      y
    );
    y += 5;

    if (y > 260) {
      pdf.addPage();
      y = 20;
    }
  });
}
y += 8;

// ====================
// TOP ART√çCULOS
// ====================
if (corte.vista?.topArticulos?.length) {
  pdf.setFontSize(11);
  pdf.text("Top Art√≠culos", 10, y);
  y += 6;

  pdf.setFontSize(10);
  corte.vista.topArticulos.forEach(a => {
    pdf.text(
      `${a.articulo} | Cant: ${a.cantidad} | Venta: $${a.importe.toFixed(2)}`,
      12,
      y
    );
    y += 5;

    if (y > 260) {
      pdf.addPage();
      y = 20;
    }
  });
}
  // ‚öôÔ∏è Puedes reusar aqu√≠ los gr√°ficos, top art√≠culos, mapa, etc.
  // Por brevedad no se repite todo el Bloque 6 aqu√≠, pero copia literalmente
  // la misma funci√≥n generarPDF completa del archivo principal.
  
  const blob = pdf.output("blob");
  const url = URL.createObjectURL(blob);
  window.open(url, "_blank");
}
</script>
</body>
</html>
