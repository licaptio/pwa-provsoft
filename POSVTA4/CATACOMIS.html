<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Configurar Comisiones por Departamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Poppins,Arial;background:#f4f6f8;padding:20px}
h2{margin-bottom:10px}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ddd;padding:8px;font-size:14px}
th{background:#00416A;color:#fff}
select,input{padding:5px}
button{padding:6px 10px;border:none;border-radius:6px;
background:#0c6cbd;color:#fff;cursor:pointer}
button:active{transform:scale(.97)}
.small{font-size:12px;color:#666}
</style>
</head>
<body>

<h2>‚öôÔ∏è Configuraci√≥n de Comisiones</h2>
<div class="small">Departamentos detectados desde productos activos</div>

<table id="tabla">
<thead>
<tr>
  <th>ID</th>
  <th>Departamento</th>
  <th>Tipo</th>
  <th>Valor</th>
  <th>Guardar</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, getDocs, query, where,
  doc, setDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî• TU CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.firebasestorage.app",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ======================================================
   1Ô∏è‚É£ LEER PRODUCTOS ACTIVOS Y EXTRAER DEPARTAMENTOS
   ====================================================== */
async function obtenerDepartamentosDesdeProductos() {
  const q = query(
    collection(db, "productos"),
    where("activo", "==", true)
  );

  const snap = await getDocs(q);
  const map = new Map();

  snap.forEach(d => {
    const p = d.data();
    if (p.departamento_id) {
      map.set(p.departamento_id, {
        id: p.departamento_id,
        nombre: p.departamento || "SIN NOMBRE"
      });
    }
  });

  return Array.from(map.values());
}

/* ======================================================
   2Ô∏è‚É£ LEER CONFIGURACI√ìN EXISTENTE
   ====================================================== */
async function obtenerConfigComisiones() {
  const snap = await getDocs(collection(db, "departamentos_config"));
  const map = new Map();
  snap.forEach(d => map.set(d.id, d.data()));
  return map;
}

/* ======================================================
   3Ô∏è‚É£ RENDER TABLA
   ====================================================== */
async function render() {
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

const departamentos = (await obtenerDepartamentosDesdeProductos())
  .sort((a, b) => Number(a.id) - Number(b.id));
  const configMap = await obtenerConfigComisiones();

  departamentos.forEach(dep => {
    const conf = configMap.get(dep.id) || {};
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${dep.id}</td>
      <td>${dep.nombre}</td>
      <td>
        <select>
          <option value="porcentaje">%</option>
          <option value="pieza">$ / pza</option>
        </select>
      </td>
      <td>
        <input type="number" step="0.01" style="width:80px">
      </td>
      <td>
        <button>üíæ</button>
      </td>
    `;

    const sel = tr.querySelector("select");
    const inp = tr.querySelector("input");
    const btn = tr.querySelector("button");

    sel.value = conf.comision_tipo || "porcentaje";
    inp.value = conf.comision_valor ?? 0;

    btn.onclick = async () => {
      await setDoc(
        doc(db, "departamentos_config", dep.id),
        {
          nombre: dep.nombre,
          comision_tipo: sel.value,
          comision_valor: Number(inp.value),
          activo: true,
          updatedAt: serverTimestamp()
        },
        { merge: true }
      );
      alert("‚úÖ Comisi√≥n guardada");
    };

    tbody.appendChild(tr);
  });
}

render();
</script>

</body>
</html>
