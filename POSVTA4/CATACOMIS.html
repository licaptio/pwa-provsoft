<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Departamentos y Comisiones ‚Äì PROVSOFT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family:Poppins,Arial;
  background:#f4f6f8;
  padding:20px
}
h2{margin-bottom:6px}
.small{font-size:12px;color:#666;margin-bottom:12px}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  font-size:14px
}
th{
  background:#00416A;
  color:#fff
}

input,select{
  padding:6px;
  width:100%;
  box-sizing:border-box
}

button{
  padding:6px 12px;
  border:none;
  border-radius:6px;
  background:#0c6cbd;
  color:#fff;
  cursor:pointer
}
button:active{transform:scale(.97)}

.badge{
  background:#c0392b;
  color:#fff;
  font-size:11px;
  padding:3px 6px;
  border-radius:6px;
  margin-left:6px
}

.ok{
  background:#1e8e3e!important
}
</style>
</head>

<body>

<h2>‚öôÔ∏è Departamentos y Comisiones</h2>
<div class="small">
Renombra departamentos y asigna comisi√≥n.  
Se aplica a <b>todos los productos activos</b> del departamento.
</div>

<table id="tabla">
<thead>
<tr>
  <th>ID</th>
  <th>Nombre actual</th>
  <th>Nuevo nombre</th>
  <th>Tipo comisi√≥n</th>
  <th>Valor</th>
  <th>Aplicar</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, getDocs, query, where,
  updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ======================================================
   OBTENER DEPARTAMENTOS DESDE PRODUCTOS ACTIVOS
   ====================================================== */
async function obtenerDepartamentos() {
  const snap = await getDocs(
    query(collection(db, "productos"), where("activo", "==", true))
  );

  const map = new Map();

  snap.forEach(d => {
    const p = d.data();
    if (p.departamento_id) {
      map.set(p.departamento_id, {
        id: p.departamento_id,
        nombre: p.departamento || "SIN NOMBRE"
      });
    }
  });

  return [...map.values()].sort((a,b)=>Number(a.id)-Number(b.id));
}

/* ======================================================
   RENDER
   ====================================================== */
async function render() {
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  const deps = await obtenerDepartamentos();

  deps.forEach(dep => {
    const tr = document.createElement("tr");
    const sinNombre = dep.nombre === "SIN NOMBRE";

    tr.innerHTML = `
      <td>${dep.id}</td>
      <td>
        ${dep.nombre}
        ${sinNombre ? `<span class="badge">SIN NOMBRE</span>` : ""}
      </td>
      <td>
        <input placeholder="Nuevo nombre (opcional)">
      </td>
      <td>
        <select>
          <option value="porcentaje">%</option>
          <option value="pieza">$ / pza</option>
        </select>
      </td>
      <td>
        <input type="number" step="0.01" value="0">
      </td>
      <td>
        <button>üíæ Aplicar</button>
      </td>
    `;

    const inpNombre = tr.querySelector("input");
    const sel = tr.querySelector("select");
    const inpValor = tr.querySelectorAll("input")[1];
    const btn = tr.querySelector("button");

    btn.onclick = async () => {
      const nuevoNombre =
        inpNombre.value.trim().toUpperCase() || dep.nombre;

      const tipo = sel.value;
      const valor = Number(inpValor.value) || 0;

      if (!confirm(
        `Aplicar cambios al departamento "${dep.id}"?\n\n` +
        `Nombre: ${nuevoNombre}\n` +
        `Comisi√≥n: ${tipo} ${valor}`
      )) return;

      const snap = await getDocs(
        query(
          collection(db,"productos"),
          where("activo","==",true),
          where("departamento_id","==",dep.id)
        )
      );

      let total = 0;

      for (const d of snap.docs) {
        await updateDoc(d.ref, {
          departamento: nuevoNombre,
          comision_tipo: tipo,
          comision_valor: valor,
          updatedAt: serverTimestamp()
        });
        total++;
      }

      btn.textContent = "‚úî Listo";
      btn.classList.add("ok");
      inpNombre.disabled = true;
      inpValor.disabled = true;
      sel.disabled = true;

      alert(`‚úÖ ${total} productos actualizados`);
    };

    tbody.appendChild(tr);
  });
}

render();
</script>

</body>
</html>
