<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Configurar Comisiones por Departamento</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Poppins,Arial;background:#f4f6f8;padding:20px}
h2{margin-bottom:10px}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border:1px solid #ddd;padding:8px;font-size:14px}
th{background:#00416A;color:#fff}
select,input{padding:5px}
button{padding:6px 10px;border:none;border-radius:6px;
background:#0c6cbd;color:#fff;cursor:pointer}
button:active{transform:scale(.97)}
.small{font-size:12px;color:#666}
</style>
</head>
<body>

<h2>‚öôÔ∏è Configuraci√≥n de Comisiones</h2>
<div class="small">Esto actualiza la comisi√≥n directamente en los productos (SKUs)</div>

<table id="tabla">
<thead>
<tr>
  <th>ID</th>
  <th>Departamento</th>
  <th>Tipo</th>
  <th>Valor</th>
  <th>Aplicar</th>
</tr>
</thead>
<tbody></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, getDocs, query, where,
  updateDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ======================================================
   1Ô∏è‚É£ OBTENER DEPARTAMENTOS DESDE PRODUCTOS ACTIVOS
   ====================================================== */
async function obtenerDepartamentos() {
  const q = query(collection(db, "productos"), where("activo", "==", true));
  const snap = await getDocs(q);

  const map = new Map();

  snap.forEach(d => {
    const p = d.data();
    if (p.departamento_id) {
      map.set(p.departamento_id, {
        id: p.departamento_id,
        nombre: p.departamento || "SIN NOMBRE"
      });
    }
  });

  return Array.from(map.values())
    .sort((a, b) => Number(a.id) - Number(b.id));
}

/* ======================================================
   2Ô∏è‚É£ RENDER Y APLICAR COMISI√ìN A SKUs
   ====================================================== */
async function render() {
  const tbody = document.querySelector("#tabla tbody");
  tbody.innerHTML = "";

  const departamentos = await obtenerDepartamentos();

  departamentos.forEach(dep => {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${dep.id}</td>
      <td>${dep.nombre}</td>
      <td>
        <select>
          <option value="porcentaje">%</option>
          <option value="pieza">$ / pza</option>
        </select>
      </td>
      <td>
        <input type="number" step="0.01" value="0" style="width:80px">
      </td>
      <td>
        <button>üíæ Aplicar</button>
      </td>
    `;

    const sel = tr.querySelector("select");
    const inp = tr.querySelector("input");
    const btn = tr.querySelector("button");

    btn.onclick = async () => {
      if (!confirm(`Aplicar comisi√≥n a TODOS los productos de "${dep.nombre}"?`)) {
        return;
      }

      const q = query(
        collection(db, "productos"),
        where("activo", "==", true),
        where("departamento_id", "==", dep.id)
      );

      const snap = await getDocs(q);
      let total = 0;

      for (const d of snap.docs) {
        await updateDoc(d.ref, {
          comision_tipo: sel.value,
          comision_valor: Number(inp.value),
          updatedAt: serverTimestamp()
        });
        total++;
      }

      alert(`‚úÖ Comisi√≥n aplicada a ${total} productos`);
    };

    tbody.appendChild(tr);
  });
}

render();
</script>

</body>
</html>
