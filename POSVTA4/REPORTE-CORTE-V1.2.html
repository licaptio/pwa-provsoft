<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes de Ventas Cortadas</title>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, updateDoc, doc, getDoc }
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
    authDomain: "inventariopv-643f1.firebaseapp.com",
    projectId: "inventariopv-643f1",
    storageBucket: "inventariopv-643f1.appspot.com",
    messagingSenderId: "96242533231",
    appId: "1:96242533231:web:d2f1e80b17f123456789"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // =====================================================
  // CARGAR Y AGRUPAR VENTAS
  // =====================================================
  async function cargarVentas() {
    const contenedor = document.getElementById("reportes");
    contenedor.innerHTML = "<p>Cargando reportes...</p>";

    const snapshot = await getDocs(collection(db, "ventas_rutav2"));
    let reportes = {};

    snapshot.forEach(docSnap => {
      const data = docSnap.data();
      if (!data.cortado || !Array.isArray(data.detalle)) return;

      const fechaVenta = data.fecha ? new Date(data.fecha.seconds * 1000) : docSnap.createTime.toDate();
      const fecha = fechaVenta.toLocaleDateString("es-MX", {
        day: "numeric", month: "long", year: "numeric"
      });

      const vendedor = data.usuarioNombre || "SIN NOMBRE";
      const ruta = data.rutaId || "Sin ruta";
      const factura = data.factura || "";
      const nota = (data.notas || "").trim();
      const folio = data.folio || "";

      let totalVenta = 0;
      if (data.resumen_financiero && data.resumen_financiero.total != null) {
        totalVenta = Number(data.resumen_financiero.total);
      }

      const clave = `${fecha}_${vendedor}_${ruta}`;

      if (!reportes[clave]) {
        reportes[clave] = {
          fechaVenta,
          fecha,
          vendedor,
          ruta,
          factura,
          productos: {},
          totalGeneral: 0,
          notasLista: [],
          docsIds: []
        };
      }

      reportes[clave].docsIds.push(docSnap.id);

      if (nota !== "") {
        reportes[clave].notasLista.push({
          nota,
          folio,
          totalVenta,
          ventaId: docSnap.id
        });
      }

      // productos
      data.detalle.forEach(item => {
        const codigo = item.codigo || item.id || "";
        const nombre = item.nombre || "SIN NOMBRE";
        const cantidad = Number(item.cantidad) || 0;

        const precioUnit =
          item.precio_unit ??
          item.precioUnit ??
          item.precioPublico ??
          item.precio ??
          item.precioVenta ??
          0;

        const total = item.importe ?? (cantidad * precioUnit);

        if (!reportes[clave].productos[codigo]) {
          reportes[clave].productos[codigo] = {
            nombre,
            cantidad: 0,
            precioUnit,
            total: 0
          };
        }

        reportes[clave].productos[codigo].cantidad += cantidad;
        reportes[clave].productos[codigo].total += total;

        reportes[clave].totalGeneral += total;
      });

    });

    const lista = Object.values(reportes).sort((a, b) => b.fechaVenta - a.fechaVenta);
    mostrarReportes(lista);
  }

  // =====================================================
  // MODAL FUNCTIONS
  // =====================================================
function cerrarModal() {
  document.getElementById("modalVenta").style.display = "none";
}


  function mostrarModal(html) {
    document.getElementById("detalleVentaContenido").innerHTML = html;
    document.getElementById("modalVenta").style.display = "flex";
  }

  // =====================================================
  // ABRIR DETALLE VENTA EN MODAL
  // =====================================================
async function abrirDetalleVenta(id) {
  const ref = doc(db, "ventas_rutav2", id);
  const snap = await getDoc(ref);

  if (!snap.exists()) {
    alert("No se encontrÃ³ la venta.");
    return;
  }

  const data = snap.data();

  // Mostrar modal correcto
  document.getElementById("modalVenta").style.display = "flex";

  const cont = document.getElementById("detalleVentaContenido");
  cont.innerHTML = `
      <h2>Detalle de Venta</h2>

      <p><strong>Folio:</strong> ${data.folio || ""}</p>
      <p><strong>Fecha:</strong> ${data.fecha_txt || ""}</p>
      <p><strong>Nota:</strong> ${data.notas || ""}</p>
      <p><strong>Total:</strong> $${data.resumen_financiero?.total || 0}</p>

      <table>
        <thead>
          <tr>
            <th>CÃ³digo</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          ${
            data.detalle.map(p => `
              <tr>
                <td>${p.codigo}</td>
                <td>${p.nombre}</td>
                <td>${p.cantidad}</td>
                <td>$${p.precio_unit}</td>
                <td>$${p.importe}</td>
              </tr>
            `).join("")
          }
        </tbody>
      </table>
  `;
}

  // =====================================================
  // MOSTRAR REPORTES
  // =====================================================
  function mostrarReportes(reportes) {
    const contenedor = document.getElementById("reportes");
    contenedor.innerHTML = "";

    reportes.forEach(rep => {
      const card = document.createElement("div");
      card.className = "card";
      if (!rep.factura) card.classList.add("sin-factura");

      const header = document.createElement("div");
      header.className = "card-header";
      header.innerHTML = `
        <div class="header-left">
          <h2>ðŸ§¾ Reporte ${rep.fecha}</h2>
          <p><strong>Ruta:</strong> ${rep.ruta} | <strong>Vendedor:</strong> ${rep.vendedor}</p>
        </div>
        <div class="header-right">
          <label>No. Factura:</label>
          <input type="text" class="factura-input" value="${rep.factura || ""}" placeholder="Ingrese nÃºmero">
        </div>
      `;

      const body = document.createElement("div");
      body.className = "card-body";
      body.style.display = "none";

      // NOTAS CLICKABLES
      if (rep.notasLista.length > 0) {
        rep.notasLista.forEach(n => {
          const box = document.createElement("div");
          box.className = "nota-box";
          box.innerHTML = `
            <div class="nota-click">
              <strong>Nota:</strong> ${n.nota}<br>
              <strong>Folio:</strong> ${n.folio}<br>
              <strong>Total:</strong> $${n.totalVenta.toFixed(2)}
            </div>
          `;
          box.style.cursor = "pointer";
          box.onclick = () => abrirDetalleVenta(n.ventaId);
          body.appendChild(box);
        });
      }

      // TABLA
      const totalTop = document.createElement("div");
      totalTop.className = "total-box";
      totalTop.innerHTML = `<strong>Total General: $${rep.totalGeneral.toFixed(2)}</strong>`;

      const tabla = document.createElement("table");
      tabla.innerHTML = `
        <thead>
          <tr>
            <th>CÃ³digo</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unitario</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      `;

      const tbody = tabla.querySelector("tbody");
      for (const [codigo, info] of Object.entries(rep.productos)) {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${codigo}</td>
          <td>${info.nombre}</td>
          <td>${info.cantidad}</td>
          <td>$${info.precioUnit.toFixed(2)}</td>
          <td>$${info.total.toFixed(2)}</td>
        `;
        tbody.appendChild(fila);
      }

      const totalBottom = document.createElement("div");
      totalBottom.className = "total-box";
      totalBottom.innerHTML = `<strong>Total General: $${rep.totalGeneral.toFixed(2)}</strong>`;

      // guardar factura
      const botonGuardar = document.createElement("button");
      botonGuardar.textContent = "ðŸ’¾ Guardar Factura";
      botonGuardar.onclick = async () => {
        const factura = card.querySelector(".factura-input").value.trim();
        if (!factura) return alert("Ingrese un nÃºmero de factura.");

        for (const id of rep.docsIds) {
          await updateDoc(doc(db, "ventas_rutav2", id), { factura });
        }

        card.classList.remove("sin-factura");
        alert("Factura guardada.");
      };

      // ensamblar
      body.appendChild(totalTop);
      body.appendChild(tabla);
      body.appendChild(totalBottom);
      body.appendChild(botonGuardar);

      header.onclick = () => {
        body.style.display = body.style.display === "none" ? "block" : "none";
      };

      card.appendChild(header);
      card.appendChild(body);
      contenedor.appendChild(card);
    });
  }

  window.onload = cargarVentas;
</script>

<style>
body { font-family: 'Poppins', sans-serif; background: #eef1f5; margin: 20px; color: #111; }
h1 { text-align: center; color: #003366; margin-bottom: 20px; }

.card {
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin: 20px auto;
  width: 90%;
  max-width: 1000px;
  overflow: hidden;
  transition: 0.3s;
}

.card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #00416A;
  color: #fff;
  padding: 15px 20px;
}

.card-body { padding: 15px; background: #fafafa; }

table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; }
th, td { padding: 8px 10px; border-bottom: 1px solid #ddd; text-align:center; }
th { background: #003366; color: white; }

.nota-box {
  background: #fff3cd;
  color: #7a5a00;
  padding: 12px;
  margin: 10px 0;
  border-left: 4px solid #ffc107;
}

button {
  margin: 10px 0;
  padding: 8px 15px;
  background: #00416A;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

.total-box {
  text-align: right;
  margin: 5px 0;
  font-weight: bold;
  color: #00416A;
}

.sin-factura {
  animation: glow 1.5s infinite;
}

@keyframes glow {
  0%,100% { box-shadow: 0 0 10px red; }
  50% { box-shadow: 0 0 20px rgba(255,0,0,0.3); }
}

/* ðŸ”¹ MODAL */
.modal-venta {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(3px);
  justify-content: center;
  align-items: center;
}

.modal-contenido {
  background: white;
  padding: 20px;
  width: 90%;
  max-width: 700px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  animation: fadeIn 0.25s ease;
  max-height: 80vh;
  overflow-y: auto;
}

.cerrar-modal {
  float: right;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  color: #00416A;
}

.cerrar-modal:hover {
  color: red;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}
  
</style>
</head>

<body>
  <h1>Reportes de Ventas Cortadas</h1>
  <div id="reportes"></div>

  <!-- ðŸŸ¦ MODAL -->
  <div id="modalVenta" class="modal-venta">
    <div class="modal-contenido">
      <span class="cerrar-modal" onclick="cerrarModal()">âœ–</span>
      <div id="detalleVentaContenido"></div>
    </div>
  </div>

</body>
</html>
