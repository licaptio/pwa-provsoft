<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resumen de Ventas ‚Äì Ruta de Venta</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to right,#00416A,#E4E5E6);
      margin:0;padding:20px;color:#111;
    }
    h2{color:white;text-align:center;margin-bottom:6px;}
    #fechaDia{color:#fff;text-align:center;margin:0 0 14px;font-weight:600;}

    .dashboard{
      max-width:720px;margin:0 auto 10px;
      background:rgba(255,255,255,.9);
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.15);
      display:flex;justify-content:space-around;
      padding:12px;font-weight:600;font-size:16px;
    }

    .card{
      background:rgba(255,255,255,.9);
      border-radius:14px;
      box-shadow:0 6px 18px rgba(0,0,0,.2);
      padding:16px;
      max-width:720px;
      margin:0 auto;
    }

    table{width:100%;border-collapse:collapse;margin-top:10px;}
    th,td{padding:8px;border-bottom:1px solid #ddd;font-size:14px;}
    th{background:#00416A;color:#fff;}
    tr:hover{background:#f1f5f9;}

    .btnReimp{
      background:#0c6cbd;color:#fff;border:none;
      padding:6px 10px;border-radius:8px;
      font-weight:600;cursor:pointer;
    }
    .btnReimp:hover{background:#0078d4;transform:scale(1.05);}

    .total{
      font-weight:700;text-align:right;
      margin-top:12px;font-size:18px;
    }

    .volver{
      display:block;text-align:center;
      margin:20px auto 0;
      background:#0c6cbd;color:#fff;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      max-width:720px;
    }

    #loading{text-align:center;padding:10px;color:#00416A;font-weight:600;}
  </style>
</head>

<body>

<h2>üìã Resumen de Ventas</h2>
<p id="fechaDia"></p>

<div class="dashboard">
  <div>üßæ Ventas del d√≠a: <span id="lblConteo">0</span></div>
  <div>üí∞ Total acumulado: <span id="lblTotalDash">$0.00</span></div>
</div>

<div class="card">
  <p><b>Vendedor:</b> <span id="lblUsuario">‚Äî</span></p>

  <table>
    <thead>
      <tr>
        <th>Folio</th>
        <th>Hora</th>
        <th>Total</th>
        <th>Reimp.</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div id="loading">Cargando ventas...</div>
  <div class="total">Total del D√≠a: <span id="lblTotal">$0.00</span></div>
</div>

<a class="volver" href="POSV4PASS.html">‚¨ÖÔ∏è Volver al POS</a>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, getDocs, doc, getDoc } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const { jsPDF } = window.jspdf;

/* üî• Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db  = getFirestore(app);

/* üîê Sesi√≥n del POS */
const sesion = JSON.parse(localStorage.getItem("usuario_ruta"));

if (!sesion || !sesion.id) {
  alert("Sesi√≥n no v√°lida. Regresa al POS.");
  window.location.href = "POSV4PASS.html";
  throw new Error("Sesi√≥n inexistente");
}

const usuarioId = sesion.id;

/* Mostrar vendedor */
document.getElementById("lblUsuario").textContent =
  sesion.nombre || sesion.usuario || "Vendedor";

/* Fecha */
const hoy = new Date();
const fechaMX = hoy.toLocaleDateString("es-MX",
  {day:'2-digit',month:'2-digit',year:'numeric'});
document.getElementById("fechaDia").textContent =
  `üóìÔ∏è Ventas del d√≠a ${fechaMX}`;

/* üîé Query de ventas */
const q = query(
  collection(db,"ventas_rutav2"),
  where("usuarioId","==",usuarioId)
);

/* üì• Cargar ventas */
async function cargarVentas(){
  const tbody = document.getElementById("tbody");
  const loading = document.getElementById("loading");
  const lblTotal = document.getElementById("lblTotal");
  const lblDash  = document.getElementById("lblTotalDash");
  const lblCnt   = document.getElementById("lblConteo");

  tbody.innerHTML="";
  loading.style.display="block";

  let totalDia=0, conteo=0;
  const snap = await getDocs(q);

  snap.forEach(d=>{
    const v=d.data();
    if(v.cortado===true) return;

    if(!v.fecha_txt) return;
    const [f,h]=v.fecha_txt.split(",");
    const [dia,mes,anio]=f.trim().split("/").map(Number);

    if(
      dia===hoy.getDate() &&
      mes===hoy.getMonth()+1 &&
      anio===hoy.getFullYear()
    ){
      conteo++;
      const tot=Number(v.total||0);
      totalDia+=tot;

      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${v.folio||"‚Äî"}</td>
        <td>${(h||"").trim()}</td>
        <td style="text-align:right">$${tot.toFixed(2)}</td>
        <td style="text-align:center">
          <button class="btnReimp">üñ®Ô∏è</button>
        </td>`;
      tr.querySelector("button").onclick=()=>reimprimir(d.id);
      tbody.appendChild(tr);
    }
  });

  lblTotal.textContent="$"+totalDia.toFixed(2);
  lblDash.textContent="$"+totalDia.toFixed(2);
  lblCnt.textContent=conteo;

  loading.textContent = conteo ? "" : "Sin ventas registradas hoy.";
}

cargarVentas();

/* üñ®Ô∏è Reimpresi√≥n */
async function reimprimir(id){
  const ref=doc(db,"ventas_rutav2",id);
  const snap=await getDoc(ref);
  if(!snap.exists()) return alert("Venta no encontrada");

  const v=snap.data();
  let t="";
  t+="      PROVEEDORA MATRIZ\n";
  t+=" MADERO 690 SUR, LINARES\n";
  t+="------------------------------\n";
  t+=`Venta: ${v.folio}\n`;
  t+=`Fecha: ${v.fecha_txt}\n`;
  t+=`Cliente: ${v.cliente||"P√öBLICO"}\n`;
  t+="------------------------------\n";

  (v.detalle||[]).forEach(it=>{
    const n=(it.nombre||"").substring(0,16).padEnd(16);
    const c=(it.cantidad||0).toFixed(2).padStart(5);
    const i=(it.importe||0).toFixed(2).padStart(9);
    t+=`${n}${c}${i}\n`;
  });

  t+="------------------------------\n";
  t+=`TOTAL: ${(v.total||0).toFixed(2)}\n`;
  t+="*** REIMPRESI√ìN ***\n";

  if(/Android/i.test(navigator.userAgent)){
    window.location.href=`rawbt:text,${encodeURIComponent(t)}`;
  }else{
    const pdf=new jsPDF({unit:"mm",format:[80,200]});
    pdf.setFont("courier");
    pdf.setFontSize(10);
    let y=10;
    t.split("\n").forEach(l=>{pdf.text(l,5,y);y+=4;});
    pdf.output("dataurlnewwindow");
  }
}
</script>

</body>
</html>
