<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <title>BOOKIT ‚Äì Diario Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3ff;
      margin: 0;
      padding: 0;
    }

    .filters {
      position: sticky;
      top: 0;
      background: #ffffffdd;
      backdrop-filter: blur(5px);
      padding: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
      z-index: 10;
    }

    select, input {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* ====== GRID DESKTOP ====== */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      padding: 15px;
    }

    .grid-item {
      position: relative;
      background: #dce7ff;
      border: 2px solid #4b73ff;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s ease;
    }

    .grid-item:hover {
      transform: scale(1.02);
    }

    .grid-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .info-hover {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 23, 92, 0.85);
      color: white;
      font-size: 12px;
      padding: 8px;
      opacity: 0;
      transition: opacity .2s ease;
      pointer-events: none;
    }

    .grid-item:hover .info-hover {
      opacity: 1;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #ff1f1f;
      border: none;
      padding: 6px 10px;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0;
      transition: opacity .2s ease;
    }

    .grid-item:hover .delete-btn {
      opacity: 1;
    }

    /* ====== RESPONSIVE CELULAR ====== */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .grid-item img {
        height: 300px;
      }

      .grid-item {
        border-width: 3px;
      }

      .info-hover {
        font-size: 14px;
        padding: 10px;
      }

      .delete-btn {
        padding: 8px 12px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

<div class="filters">
  <select id="relationFilter">
    <option value="">üîé Filtrar por relaci√≥n</option>
  </select>

  <input type="date" id="startDate">
  <input type="date" id="endDate">
</div>

<div id="gallery" class="grid"></div>

<script>
/* üîë SUPABASE */
const supabase = window.supabase.createClient(
  "https://cvpbtjlupswbyxenugpz.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN2cGJ0amx1cHN3Ynl4ZW51Z3B6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3MDIxOTQsImV4cCI6MjA2MzI3ODE5NH0.iiJsYM3TtaGPdeCtPcEXwAz3LfFc1uJGECEvOErvrqY"
);

let page = 0;
const limit = 30;
let loading = false;

/* ===============================
   CARGAR RELACIONES
=============================== */
async function loadRelations() {
  const { data } = await supabase.from("bookit_entries").select("relation");

  const relations = [...new Set(data.map(r => r.relation).filter(Boolean))];
  const sel = document.getElementById("relationFilter");

  relations.forEach(rel => {
    const op = document.createElement("option");
    op.value = rel;
    op.textContent = "üè∑ " + rel;
    sel.appendChild(op);
  });
}

/* ===============================
   CARGAR FOTOS
=============================== */
async function loadMore(reset = false) {
  if (loading) return;
  loading = true;

  if (reset) {
    document.getElementById("gallery").innerHTML = "";
    page = 0;
  }

  const start = page * limit;
  const end = start + limit - 1;

  let q = supabase.from("bookit_entries")
    .select("*")
    .order("created_at", { ascending: false })
    .range(start, end);

  const rel = document.getElementById("relationFilter").value;
  const d1 = document.getElementById("startDate").value;
  const d2 = document.getElementById("endDate").value;

  if (rel) q = q.eq("relation", rel);
  if (d1) q = q.gte("created_at", d1);
  if (d2) q = q.lte("created_at", d2 + " 23:59:59");

  const { data } = await q;

  data.forEach(addImage);

  page++;
  loading = false;
}

/* ===============================
   AGREGAR IMAGEN AL GRID
=============================== */
function addImage(item) {
  const gallery = document.getElementById("gallery");

  const { data: publicUrlData } = supabase.storage
    .from("bookit")
    .getPublicUrl(item.image_url);

  const url = publicUrlData.publicUrl + "?v=" + Date.now();

  const fecha = new Date(item.created_at).toLocaleString();

  const div = document.createElement("div");
  div.className = "grid-item";

  div.innerHTML = `
      <img src="${url}" onclick="downloadImage('${url}')">

      <div class="info-hover">
        <b>Nota:</b> ${item.caption || "-"}<br>
        <b>Relaci√≥n:</b> ${item.relation || "-"}<br>
        <b>Fecha:</b> ${fecha}
      </div>

      <button class="delete-btn" onclick="deleteImage('${item.id}', '${item.image_url}', event)">X</button>
  `;

  gallery.appendChild(div);
}

/* ===============================
   DESCARGAR IMAGEN AL CLICK
=============================== */
function downloadImage(url) {
  const a = document.createElement("a");
  a.href = url;
  a.download = "imagen.jpg";
  a.click();
}

/* ===============================
   BORRAR IMAGEN
=============================== */
async function deleteImage(id, path, ev) {
  ev.stopPropagation();

  const pass = prompt("Contrase√±a para borrar:");

  if (pass !== "1982") return alert("‚ùå Contrase√±a incorrecta");

  await supabase.from("bookit_entries").delete().eq("id", id);
  await supabase.storage.from("bookit").remove([path]);

  alert("‚úî Imagen eliminada");
  loadMore(true);
}

/* ===============================
   EVENTOS
=============================== */
relationFilter.onchange = () => loadMore(true);
startDate.onchange = () => loadMore(true);
endDate.onchange = () => loadMore(true);

window.onscroll = () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
    loadMore();
  }
};

loadRelations();
loadMore();
</script>

</body>
</html>
