<!DOCTYPE html>
<html lang="es">
<head>
  <!-- =====================================================
       üß± PROVSOFT POS ‚Äì INDEX BASE (LOGIN FIRST)
       ===================================================== -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#0c6cbd">

  <title>PROVSOFT POS</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json">

  <!-- FUENTE -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- ESTILOS BASE -->
  <style>
    :root{
      --azul:#00416A;
      --res:#0c6cbd;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      height:100vh;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to bottom right,#00416A,#E4E5E6);
    }

    /* üîë LOGIN */
    #loginScreen{
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#fff;
      gap:12px;
    }
    #loginScreen input{
      width:220px;
      padding:10px;
      border:none;
      border-radius:8px;
      font-size:15px;
    }
    #loginScreen button{
      width:220px;
      padding:12px;
      border:none;
      border-radius:10px;
      font-size:16px;
      font-weight:600;
      background:linear-gradient(180deg,var(--res),#094d85);
      color:#fff;
      cursor:pointer;
    }
    #loginMsg{
      min-height:18px;
      font-size:14px;
      margin-top:6px;
    }

    /* üö´ POS OCULTO HASTA LOGIN */
    #posApp{
      display:none;
      height:100vh;
      overflow:hidden;
    }
 /* üßæ FOOTER */
#footerProvsoft{
  position:fixed;
  bottom:8px;
  width:100%;
  text-align:center;
  font-size:12px;
  color:rgba(255,255,255,.75);
  letter-spacing:.5px;
  z-index:20;
  pointer-events:none;
}

/* Ocultar footer cuando el POS est√° activo */
#posApp:not([style*="display: none"]) ~ #footerProvsoft{
  display:none;
}

  </style>
</head>

<body>

<!-- =====================================================
     üîë LOGIN (PRIMERA Y √öNICA PANTALLA INICIAL)
     ===================================================== -->
<div id="loginScreen">
  <img src="logo_proveedora.webp" alt="Logo" style="width:110px">
  <h2>Acceso PROVSOFT POS</h2>

  <input id="loginUsuario" type="text" placeholder="Usuario">
  <input id="loginPassword" type="password" placeholder="Contrase√±a">

  <button id="btnLogin">Entrar</button>
  <div id="loginMsg"></div>
</div>

<!-- =====================================================
     üßæ POS COMPLETO (SE MUESTRA DESPU√âS DEL LOGIN)
     ===================================================== -->
<div id="posApp">

  <!-- =========================
       üßæ HEADER POS
       ========================= -->
  <header style="
    background:#00416A;
    color:#fff;
    padding:10px;
    text-align:center;
    font-weight:600;">
    PROVSOFT POS
  </header>

  <!-- =========================
       üîé BUSCADOR / SCANNER
       ========================= -->
  <section style="padding:10px;">
    <input
      id="inputScanner"
      type="text"
      placeholder="Escanea o escribe c√≥digo"
      style="
        width:100%;
        padding:14px;
        font-size:18px;
        border-radius:10px;
        border:none;
        outline:none;">
  </section>

  <!-- =========================
       üõí CARRITO
       ========================= -->
  <section style="padding:10px;">
    <ul id="listaCarrito"></ul>
  </section>

  <!-- =========================
       üí∞ TOTALES
       ========================= -->
  <section style="padding:10px;">
    <div>Total: $<span id="totalVenta">0.00</span></div>
    <button id="btnCobrar"
      style="
        margin-top:10px;
        width:100%;
        padding:16px;
        font-size:18px;
        background:#16a34a;
        color:#fff;
        border:none;
        border-radius:12px;">
      COBRAR
    </button>
  </section>

</div>

<!-- =====================================================
     üß† BOOTSTRAP DE LOGIN (NO POS TODAV√çA)
     ===================================================== -->
<script>
"use strict";

/* =====================================================
   üîë LOGIN B√ÅSICO (GANCHO)
   ===================================================== */
document.getElementById("btnLogin").addEventListener("click", async () => {
  const u = loginUsuario.value.trim();
  const p = loginPassword.value.trim();
  const msg = loginMsg;

  if (!u || !p) {
    msg.textContent = "Introduce usuario y contrase√±a";
    return;
  }

  msg.textContent = "Verificando...";

  try {
    // üëá AQU√ç ENTRA TU LOGIN REAL (Firestore / API / etc)
    // si es correcto:
    const usuario = { usuario: u, nombre: u };

    localStorage.setItem("usuario_ruta", JSON.stringify(usuario));

    iniciarPOS(usuario);

  } catch (e) {
    msg.textContent = "‚ùå Error de acceso";
  }
});

/* =====================================================
   üöÄ INICIO REAL DEL POS (DESPU√âS DEL LOGIN)
   ===================================================== */
function iniciarPOS(usuario){
  window.USUARIO_LOGUEADO = usuario;

  loginScreen.style.display = "none";
  posApp.style.display = "block";

  if (typeof requestRender === "function") {
    requestRender();
  }

  document.getElementById("inputScanner")?.focus();
}


/* =====================================================
   üîÅ RESTAURAR SESI√ìN
   ===================================================== */
window.addEventListener("DOMContentLoaded", () => {
  const guardado = localStorage.getItem("usuario_ruta");
  if (!guardado) return;

  try{
    const usuario = JSON.parse(guardado);
    iniciarPOS(usuario);
  }catch{
    localStorage.removeItem("usuario_ruta");
  }
});
</script>

<!-- =====================================================
     üåê SERVICE WORKER
     ===================================================== -->
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker
    .register("./sw.js")
    .then(r => console.log("‚úÖ SW registrado"))
    .catch(e => console.error("‚ùå SW error", e));
}
</script>
<!-- =====================================================
     üßæ FOOTER PROVSOFT
     ===================================================== -->
<div id="footerProvsoft">
  POWER BY <strong>PROVSOFT</strong> 2025 ¬∑ V3.1
</div>

</body>
</html>
