<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, query, where, orderBy, getDocs } 
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// üîß Configuraci√≥n Firebase (igual que tu POS)
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üß† Obtener usuario actual desde sesi√≥n POS
const u = JSON.parse(localStorage.getItem("usuario_ruta") || "{}");
const usuario = u?.usuario || "";
const nombre = u?.nombre || "Desconocido";
document.getElementById("lblUsuario").textContent = nombre;

// üìÜ Establecer fecha actual por defecto
// üìÜ Detectar fecha local real y usarla directamente (sin input)
const hoy = new Date();
const offset = hoy.getTimezoneOffset();
const hoyLocal = new Date(hoy.getTime() - offset * 60000);
const fechaISO = hoyLocal.toISOString().split("T")[0];
// üóìÔ∏è Mostrar fecha formateada en texto legible
const opciones = { day: '2-digit', month: '2-digit', year: 'numeric' };
const fechaFormateada = hoyLocal.toLocaleDateString('es-MX', opciones);
document.getElementById("fechaDia").textContent = `üóìÔ∏è Ventas del d√≠a: ${fechaFormateada}`;


// Cargar autom√°ticamente las ventas del d√≠a actual
cargarVentas(fechaISO);

async function cargarVentas(fechaSeleccionada) {
  const tabla = document.querySelector("#tabla tbody");
  const totalEl = document.getElementById("lblTotal");
  const totalDash = document.getElementById("lblTotalDash");
  const conteoEl = document.getElementById("lblConteo");
  const loading = document.getElementById("loading");

  tabla.innerHTML = "";
  totalEl.textContent = "$0.00";
  totalDash.textContent = "$0.00";
  conteoEl.textContent = "0";
  loading.style.display = "block";
  loading.textContent = "Cargando ventas...";

  try {
  const ventasRef = collection(db, "rutas_venta");
  const q = query(
    ventasRef,
    where("usuarioNombre", "==", nombre),
    where("cortado", "==", false)
  );

  const snap = await getDocs(q);

  let totalDia = 0;
  let encontrados = 0;

  snap.forEach(doc => {
    const v = doc.data();
    if (!v.fecha_txt || !v.resumen_financiero?.total) return;

    // üîç Filtrar por coincidencia de texto de la fecha local (ejemplo: "12/10/2025")
    if (!v.fecha_txt.includes(fechaFormateada)) return;

    const row = document.createElement("tr");
    const hora = v.fecha_txt.split(",")[1]?.trim() || "";
    const total = Number(v.resumen_financiero.total || v.total || 0);
    totalDia += total;
    encontrados++;

    row.innerHTML = `
      <td>${v.folio}</td>
      <td>${hora}</td>
      <td style="text-align:right">$${total.toFixed(2)}</td>
    `;
    tabla.appendChild(row);
  });

  if (encontrados === 0) {
    loading.textContent = "Sin ventas registradas en esta fecha.";
  } else {
    loading.style.display = "none";
  }

  totalEl.textContent = "$" + totalDia.toFixed(2);
  totalDash.textContent = "$" + totalDia.toFixed(2);
  conteoEl.textContent = encontrados.toString();
} catch (e) {
  loading.textContent = "‚ö†Ô∏è Error al cargar ventas: " + e.message;
}

}

</script>
