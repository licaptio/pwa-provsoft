<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resumen de Ventas ‚Äì Ruta</title>

  <p id="fechaDia" style="
    text-align:center;
    color:white;
    font-weight:600;
    margin-top:-6px;
    margin-bottom:12px;
  "></p>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      margin: 0; padding: 20px;
      color: #111;
    }
    h2 { color: white; text-align: center; margin-bottom: 10px; }
    .card {
      background: rgba(255,255,255,0.9);
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      padding: 16px; max-width: 700px; margin: 0 auto;
    }
    table {
      width: 100%; border-collapse: collapse; margin-top: 12px;
    }
    th, td {
      padding: 8px; text-align: left; font-size: 14px;
      border-bottom: 1px solid #ccc;
    }
    th { background: #00416A; color: #fff; }
    tr:hover { background: #f1f5f9; }
    .total {
      font-weight: bold; text-align: right;
      margin-top: 10px; font-size: 18px;
    }
    .volver {
      display:block; text-align:center; margin-top:20px;
      background:#0c6cbd; color:#fff; padding:10px 16px;
      border-radius:10px; text-decoration:none; font-weight:600;
    }
    #loading {
      text-align:center; padding:10px; font-weight:600;
      color:#00416A;
    }
    .btnReimp {
      background:#0c6cbd;
      color:#fff;
      border:none;
      padding:6px 10px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
      transition: all 0.15s ease;
    }
    .btnReimp:hover {
      background:#0078d4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h2>üìã Resumen de Ventas</h2>
<p id="filtroAviso" style="
  text-align:center;
  color:#e0f7ff;
  font-weight:600;
  margin-top:-4px;
  margin-bottom:14px;
  font-size:15px;
">
  üîÑ Mostrando ventas pendientes de corte del d√≠a
</p>

<div id="dashboard" style="
  max-width:700px; margin:0 auto 10px;
  background:rgba(255,255,255,0.9);
  border-radius:14px; box-shadow:0 6px 18px rgba(0,0,0,0.15);
  display:flex; justify-content:space-around; align-items:center;
  padding:12px; font-weight:600; font-size:16px;
">
  <div>üßæ Ventas del d√≠a: <span id="lblConteo">0</span></div>
  <div>üí∞ Total acumulado: <span id="lblTotalDash">$0.00</span></div>
</div>

<div class="card">
  <p><b>Vendedor:</b> <span id="lblUsuario">Cargando...</span></p>
  
  <table id="tabla">
    <thead>
      <tr>
        <th>Folio</th>
        <th>Hora</th>
        <th>Total</th>
        <th>Reimpresi√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="loading">Cargando ventas...</div>
  <div class="total">Total del D√≠a: <span id="lblTotal">$0.00</span></div>
</div>

<a class="volver" href="index.html">‚¨ÖÔ∏è Volver al POS</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import {
  getFirestore, collection, query, where, getDocs, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { jsPDF } from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js";

// üîß Configuraci√≥n Firebase
const firebaseConfig = {
  apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
  authDomain: "inventariopv-643f1.firebaseapp.com",
  projectId: "inventariopv-643f1",
  storageBucket: "inventariopv-643f1.appspot.com",
  messagingSenderId: "96242533231",
  appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// üë§ Usuario actual
const u = JSON.parse(localStorage.getItem("usuario_ruta") || "{}");
const nombre = u?.nombre || "Desconocido";
document.getElementById("lblUsuario").textContent = nombre;

// üìÜ Fecha actual
const hoy = new Date();
const offset = hoy.getTimezoneOffset();
const hoyLocal = new Date(hoy.getTime() - offset * 60000);
const fechaFormateada = hoyLocal.toLocaleDateString("es-MX", { day: '2-digit', month: '2-digit', year: 'numeric' });
document.getElementById("fechaDia").textContent = `üóìÔ∏è Ventas del d√≠a: ${fechaFormateada}`;

// üöÄ Cargar ventas del d√≠a
cargarVentas();

async function cargarVentas() {
  const tabla = document.querySelector("#tabla tbody");
  const totalEl = document.getElementById("lblTotal");
  const totalDash = document.getElementById("lblTotalDash");
  const conteoEl = document.getElementById("lblConteo");
  const loading = document.getElementById("loading");

  tabla.innerHTML = "";
  totalEl.textContent = "$0.00";
  totalDash.textContent = "$0.00";
  conteoEl.textContent = "0";
  loading.style.display = "block";
  loading.textContent = "Cargando ventas...";

  try {
    const ventasRef = collection(db, "rutas_venta");
    const q = query(
      ventasRef,
      where("usuarioNombre", "==", nombre),
      where("cortado", "==", false)
    );
    const snap = await getDocs(q);

    let totalDia = 0, encontrados = 0;

    snap.forEach((docSnap) => {
      const v = docSnap.data();
      if (!v.fecha_txt || !v.resumen_financiero?.total) return;
      if (!v.fecha_txt.includes(fechaFormateada)) return;

      const hora = v.fecha_txt.split(",")[1]?.trim() || "";
      const total = Number(v.resumen_financiero.total || 0);
      totalDia += total; encontrados++;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${v.folio}</td>
        <td>${hora}</td>
        <td style="text-align:right">$${total.toFixed(2)}</td>
        <td style="text-align:center">
          <button class="btnReimp">üñ®Ô∏è Reimprimir</button>
        </td>
      `;
      tabla.appendChild(row);
      row.querySelector(".btnReimp").addEventListener("click", () => reimprimirTicket(docSnap.id));
    });

    loading.style.display = encontrados ? "none" : "block";
    loading.textContent = encontrados ? "" : "Sin ventas registradas en esta fecha.";
    totalEl.textContent = "$" + totalDia.toFixed(2);
    totalDash.textContent = "$" + totalDia.toFixed(2);
    conteoEl.textContent = encontrados.toString();
  } catch (e) {
    loading.textContent = "‚ö†Ô∏è Error al cargar ventas: " + e.message;
  }
}

// üñ®Ô∏è Reimpresi√≥n RawBT (Android) o PDF (PC)
async function reimprimirTicket(id) {
  try {
    const docRef = doc(db, "rutas_venta", id);
    const snap = await getDoc(docRef);
    if (!snap.exists()) {
      alert("No se encontr√≥ la venta.");
      return;
    }
    const venta = snap.data();

    // üßÆ Calcular impuestos reales desde departamento_info
    let totalIva = 0;
    let totalIeps = 0;

    (venta.detalle || []).forEach(det => {
      const ivaPct = det.departamento_info?.iva || 0;
      const iepsPct = det.departamento_info?.ieps || 0;
      const importe = det.importe || (det.precio_unit * det.cantidad) || 0;

      if (ivaPct > 0 || iepsPct > 0) {
        const base = importe / (1 + ivaPct / 100 + iepsPct / 100);
        const iva = base * (ivaPct / 100);
        const ieps = base * (iepsPct / 100);
        totalIva += iva;
        totalIeps += ieps;
      }
    });

    const impuestosIncluidos = (totalIva + totalIeps).toFixed(2);
    const total = venta?.resumen_financiero?.total || 0;
    const recibido = venta.recibido || 0;
    const cambio = venta.cambio || 0;

    // üîπ resto de tu c√≥digo t√©rmico / PDF (igual)


    let texto = `
PROVEEDORA MATRIZ
MADERO 690 SUR, CENTRO
LINARES, NUEVO LE√ìN, 67700
RFC: PDD-031204-KL5
TEL: (821) 2121805
R√âGIMEN GENERAL DE LEY
PERSONAS MORALES
--------------------------------
# Venta : ${venta.folio}
Fecha : ${venta.fecha_txt}
--------------------------------
`;

    (venta.detalle || []).forEach(it => {
      texto += `${(it.nombre || "").substring(0, 35)}\n`;
      texto += `Cant:${it.cantidad.toFixed(3).padStart(6," ")}  ${it.precio_unit.toFixed(2).padStart(8," ")}  ${it.importe.toFixed(2).padStart(8," ")}\n`;
      texto += `--------------------------------\n`;
    });

    texto += `
Total : ${total.toFixed(2)}
Su Pago : ${recibido.toFixed(2)}
Cambio : ${cambio.toFixed(2)}
--------------------------------
Art√≠culos vendidos : ${venta.detalle.length}
Incluye ${impuestosIncluidos} de Impuestos
Cajero : ${venta.atendio || "‚Äî"}
--------------------------------
¬°Gracias por su compra!
`;

    // === Detectar dispositivo ===
    if (/Android/i.test(navigator.userAgent)) {
      // üì± Imprime directo por RawBT
      const encoded = encodeURIComponent(texto + "\n\n\n");
      const rawbtIntent = `intent://print?data=${encoded}#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;end;`;
      window.location.href = rawbtIntent;
    } else {
      // üíª Modo escritorio: PDF
      const pdf = new jsPDF();
      pdf.setFont("courier", "bold");
      pdf.setFontSize(12);
      pdf.text("PROVEEDORA MATRIZ", 105, 15, { align: "center" });
      pdf.setFont("courier", "normal");
      pdf.text("MADERO 690 SUR, CENTRO", 105, 21, { align: "center" });
      pdf.text("LINARES, NUEVO LE√ìN, 67700", 105, 27, { align: "center" });
      pdf.text("RFC: PDD-031204-KL5", 105, 33, { align: "center" });
      pdf.text("TEL: (821) 2121805", 105, 39, { align: "center" });
      pdf.text("R√âGIMEN GENERAL DE LEY", 105, 45, { align: "center" });
      pdf.text("PERSONAS MORALES", 105, 51, { align: "center" });
      pdf.line(10, 54, 200, 54);
      pdf.text(`# Venta : ${venta.folio}`, 10, 60);
      pdf.text(`Fecha : ${venta.fecha_txt}`, 130, 60);
      pdf.line(10, 63, 200, 63);

      let y = 70;
      (venta.detalle || []).forEach(it => {
        pdf.text((it.nombre || "").substring(0, 40), 10, y); y += 5;
        const linea = `Cant: ${it.cantidad.toFixed(3)}   ${it.precio_unit.toFixed(2)}   ${it.importe.toFixed(2)}`;
        pdf.text(linea, 10, y); y += 4;
        pdf.text("--------------------------------", 10, y); y += 6;
        if (y > 270) { pdf.addPage(); y = 20; }
      });

      pdf.line(10, y, 200, y); y += 8;
      pdf.text(`Total : ${total.toFixed(2)}`, 10, y); y += 5;
      pdf.text(`Su Pago : ${recibido.toFixed(2)}`, 10, y); y += 5;
      pdf.text(`Cambio : ${cambio.toFixed(2)}`, 10, y); y += 5;
      pdf.line(10, y, 200, y); y += 8;
      pdf.text(`Art√≠culos vendidos : ${venta.detalle.length}`, 10, y); y += 5;
      pdf.text(`Incluye ${impuestosIncluidos} de Impuestos`, 10, y); y += 5;
      pdf.text(`Cajero : ${venta.atendio || "‚Äî"}`, 10, y); y += 10;
      pdf.setFont("courier", "bold");
      pdf.text("¬°Gracias por su compra!", 105, y, { align: "center" });
      pdf.output("dataurlnewwindow");
    }
  } catch (err) {
    console.error("Error reimprimiendo ticket:", err);
    alert("Error al generar reimpresi√≥n.");
  }
}
</script>
</body>
</html>
