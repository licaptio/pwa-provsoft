<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Ventas ‚Äì Ruta M√≥vil | PROVSOFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- =====================================================
       üß© BLOQUE 1: FUENTES Y LIBRER√çAS FIREBASE
       ===================================================== -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- =====================================================
       üé® BLOQUE 2: ESTILOS VISUALES DEL PANEL
       ===================================================== -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: #111;
      padding: 20px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: white;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .filtro-fecha {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="date"], select, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
    }
    input[type="date"], select { margin-right: 10px; }
    button {
      background: #00416A;
      color: white;
      transition: 0.2s;
    }
    button:hover { background: #002b4c; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th { background: #00416A; color: white; }
    tr:hover { background: #f3f3f3; }
    .btn-delete {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-delete:hover { background: #b71c1c; }
    #totalVentas {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: white;
      font-size: 1.1em;
    }
    .footer {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <!-- =====================================================
       üßæ BLOQUE 3: ENCABEZADO PRINCIPAL
       ===================================================== -->
  <h2>üßæ Monitor de Ventas ‚Äì Ruta M√≥vil | PROVSOFT</h2>

  <!-- =====================================================
       üîç BLOQUE 4: FILTROS DE B√öSQUEDA (FECHA + USUARIO)
       ===================================================== -->
  <div class="filtro-fecha">
    <label>üìÖ Fecha: </label>
    <input type="date" id="fechaFiltro">

    <label>üë§ Usuario: </label>
    <select id="usuarioFiltro">
      <option value="">Todos</option>
      <option value="FERNANDO FLORES DE LA CERDA">FERNANDO FLORES DE LA CERDA</option>
      <option value="ALAN">ALAN</option>
      <option value="CARLOS">CARLOS</option>
      <option value="DAVID">DAVID</option>
      <option value="GERARDO">GERARDO</option>
      <!-- üîπ Puedes agregar m√°s usuarios seg√∫n Firestore -->
    </select>

    <button onclick="cargarVentas()">Filtrar</button>
  </div>

  <!-- =====================================================
       üìã BLOQUE 5: TABLA PRINCIPAL DE VENTAS
       ===================================================== -->
  <table id="tablaVentas">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Usuario</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- =====================================================
       üí∞ BLOQUE 6: TOTAL GENERAL MOSTRADO ABAJO
       ===================================================== -->
  <div id="totalVentas"></div>

  <!-- =====================================================
       üß© BLOQUE 7: PIE DE P√ÅGINA
       ===================================================== -->
  <div class="footer">
    PROVSOFT ¬© 2025 ‚Äì Sistema Monitor de Ventas Ruta M√≥vil
  </div>

  <!-- =====================================================
       ‚öôÔ∏è BLOQUE 8: L√ìGICA JAVASCRIPT PRINCIPAL
       ===================================================== -->
  <script>
    // =====================================================
    // üî• SECCI√ìN 1: CONFIGURACI√ìN FIREBASE
    // =====================================================
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // =====================================================
    // üß† SECCI√ìN 2: REFERENCIAS DEL DOM (ELEMENTOS HTML)
    // =====================================================
    const tablaBody = document.querySelector("#tablaVentas tbody");
    const fechaInput = document.getElementById("fechaFiltro");
    const usuarioInput = document.getElementById("usuarioFiltro");
    const totalDiv = document.getElementById("totalVentas");

    // =====================================================
    // üì¶ SECCI√ìN 3: FUNCI√ìN PRINCIPAL cargarVentas()
    // =====================================================
    async function cargarVentas() {
      tablaBody.innerHTML = "<tr><td colspan='5'>Cargando ventas...</td></tr>";
      totalDiv.textContent = "";

      const fechaFiltro = fechaInput.value;
      const usuarioFiltro = usuarioInput.value;

      let query = db.collection("rutas_venta");

      // üß© Filtro por usuario (campo real: usuarioNombre)
      if (usuarioFiltro) query = query.where("usuarioNombre", "==", usuarioFiltro);

      try {
        const snapshot = await query.get();
        let totalGeneral = 0;
        tablaBody.innerHTML = "";

        snapshot.forEach((doc) => {
          const data = doc.data();
          
          // ‚úÖ Fecha tipo Timestamp ‚Üí convertir a YYYY-MM-DD
          let fechaDoc = "";
          if (data.fecha && data.fecha.toDate) {
            const d = data.fecha.toDate();
            const a√±o = d.getFullYear();
            const mes = String(d.getMonth() + 1).padStart(2, "0");
            const dia = String(d.getDate()).padStart(2, "0");
            fechaDoc = `${a√±o}-${mes}-${dia}`;
          }

          // üìÖ Filtrar si coincide con la fecha seleccionada
          if (fechaFiltro && fechaDoc !== fechaFiltro) return;

          const total = parseFloat(data.total || data.resumen_financiero?.total || 0);
          totalGeneral += total;

          // üß± Crear fila din√°mica
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.cliente || data.nombre || "‚Äî"}</td>
            <td>${data.usuarioNombre || data.usuario || "‚Äî"}</td>
            <td>$${total.toFixed(2)}</td>
            <td>${fechaDoc || "‚Äî"}</td>
            <td><button class="btn-delete" onclick="eliminarVenta('${doc.id}')">Eliminar</button></td>
          `;
          tablaBody.appendChild(row);
        });

        // üßæ Si no hay registros visibles
        if (tablaBody.innerHTML === "") {
          tablaBody.innerHTML = "<tr><td colspan='5'>No hay ventas registradas</td></tr>";
        }

        // üí∞ Mostrar total final
        totalDiv.textContent = `üí∞ Total general: $${totalGeneral.toFixed(2)}`;
      } catch (error) {
        console.error(error);
        tablaBody.innerHTML = "<tr><td colspan='5'>‚ùå Error al cargar ventas</td></tr>";
      }
    }

    // =====================================================
    // üóëÔ∏è SECCI√ìN 4: FUNCI√ìN eliminarVenta(id)
    // =====================================================
    async function eliminarVenta(id) {
      const conf1 = confirm("¬øSeguro que deseas eliminar esta venta?");
      if (!conf1) return;
      const conf2 = confirm("Esta acci√≥n no se puede deshacer. Confirmar eliminaci√≥n definitiva.");
      if (!conf2) return;

      try {
        await db.collection("rutas_venta").doc(id).delete();
        alert("‚úÖ Venta eliminada correctamente");
        cargarVentas();
      } catch (e) {
        console.error(e);
        alert("‚ùå Error al eliminar la venta");
      }
    }

    // =====================================================
    // ‚ö° SECCI√ìN 5: EVENTOS AUTOM√ÅTICOS
    // =====================================================
    fechaInput.addEventListener("change", cargarVentas);
    usuarioInput.addEventListener("change", cargarVentas);
    window.onload = cargarVentas;
  </script>
</body>
</html>
