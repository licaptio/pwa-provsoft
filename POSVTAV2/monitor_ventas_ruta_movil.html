<body>

  <!-- =====================================================
       ðŸ§¾ BLOQUE 3: ENCABEZADO PRINCIPAL
       ===================================================== -->
  <h2>ðŸ§¾ Monitor de Ventas â€“ Ruta MÃ³vil | PROVSOFT</h2>

  <!-- =====================================================
       ðŸ” BLOQUE 4: FILTROS (FECHA âžœ USUARIO âžœ RESULTADOS)
       ===================================================== -->
  <div class="filtro-fecha">
    <label>ðŸ“… Fecha: </label>
    <input type="date" id="fechaFiltro">

    <label>ðŸ‘¤ Usuario: </label>
    <select id="usuarioFiltro" disabled>
      <option value="">Seleccione una fecha primero</option>
    </select>

    <button id="btnFiltrar" disabled>Filtrar Ventas</button>
  </div>

  <!-- =====================================================
       ðŸ“‹ BLOQUE 5: TABLA DE RESULTADOS DE VENTAS
       ===================================================== -->
  <table id="tablaVentas">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Usuario</th>
        <th>Total</th>
        <th>Fecha</th>
        <th>AcciÃ³n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- =====================================================
       ðŸ’° BLOQUE 6: TOTAL INFORMATIVO
       ===================================================== -->
  <div id="totalVentas"></div>

  <!-- =====================================================
       ðŸ§© BLOQUE 7: PIE DE PÃGINA
       ===================================================== -->
  <div class="footer">
    PROVSOFT Â© 2025 â€“ Sistema Monitor de Ventas Ruta MÃ³vil
  </div>

  <!-- =====================================================
       âš™ï¸ BLOQUE 8: LÃ“GICA JAVASCRIPT PRINCIPAL
       ===================================================== -->
  <script>
    // =====================================================
    // ðŸ”¥ SECCIÃ“N 1: CONFIGURACIÃ“N FIREBASE
    // =====================================================
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // =====================================================
    // ðŸ§  SECCIÃ“N 2: REFERENCIAS DEL DOM
    // =====================================================
    const tablaBody = document.querySelector("#tablaVentas tbody");
    const fechaInput = document.getElementById("fechaFiltro");
    const usuarioSelect = document.getElementById("usuarioFiltro");
    const totalDiv = document.getElementById("totalVentas");
    const btnFiltrar = document.getElementById("btnFiltrar");

    // =====================================================
    // ðŸ§¾ SECCIÃ“N 3: OBTENER USUARIOS POR FECHA SELECCIONADA
    // =====================================================
    fechaInput.addEventListener("change", async () => {
      const fechaSeleccionada = fechaInput.value;
      usuarioSelect.innerHTML = "<option value=''>Cargando usuarios...</option>";
      usuarioSelect.disabled = true;
      btnFiltrar.disabled = true;

      if (!fechaSeleccionada) return;

      // Limpiar tabla y total
      tablaBody.innerHTML = "";
      totalDiv.textContent = "";

      const snapshot = await db.collection("rutas_venta").get();
      const usuariosUnicos = new Set();

      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.fecha && data.fecha.toDate) {
          const fechaDoc = data.fecha.toDate();
          const aÃ±o = fechaDoc.getFullYear();
          const mes = String(fechaDoc.getMonth() + 1).padStart(2, "0");
          const dia = String(fechaDoc.getDate()).padStart(2, "0");
          const fechaStr = `${aÃ±o}-${mes}-${dia}`;

          if (fechaStr === fechaSeleccionada) {
            usuariosUnicos.add(data.usuarioNombre || data.usuario || "â€”");
          }
        }
      });

      // Mostrar lista de usuarios
      usuarioSelect.innerHTML = "<option value=''>Seleccione un usuario</option>";
      usuariosUnicos.forEach(usuario => {
        const opt = document.createElement("option");
        opt.value = usuario;
        opt.textContent = usuario;
        usuarioSelect.appendChild(opt);
      });

      usuarioSelect.disabled = usuariosUnicos.size === 0;
      btnFiltrar.disabled = usuariosUnicos.size === 0;

      if (usuariosUnicos.size === 0) {
        usuarioSelect.innerHTML = "<option value=''>Sin ventas en esa fecha</option>";
      }
    });

    // =====================================================
    // ðŸ“¦ SECCIÃ“N 4: CARGAR VENTAS POR USUARIO Y FECHA
    // =====================================================
    btnFiltrar.addEventListener("click", cargarVentas);

    async function cargarVentas() {
      const fechaFiltro = fechaInput.value;
      const usuarioFiltro = usuarioSelect.value;

      if (!fechaFiltro || !usuarioFiltro) {
        alert("Seleccione una fecha y un usuario");
        return;
      }

      tablaBody.innerHTML = "<tr><td colspan='5'>Cargando ventas...</td></tr>";
      totalDiv.textContent = "";

      let totalGeneral = 0;
      tablaBody.innerHTML = "";

      const snapshot = await db.collection("rutas_venta")
        .where("usuarioNombre", "==", usuarioFiltro)
        .get();

      snapshot.forEach(doc => {
        const data = doc.data();
        if (!data.fecha || !data.fecha.toDate) return;

        const fechaDoc = data.fecha.toDate();
        const aÃ±o = fechaDoc.getFullYear();
        const mes = String(fechaDoc.getMonth() + 1).padStart(2, "0");
        const dia = String(fechaDoc.getDate()).padStart(2, "0");
        const fechaStr = `${aÃ±o}-${mes}-${dia}`;

        if (fechaStr !== fechaFiltro) return;

        const total = parseFloat(data.total || data.resumen_financiero?.total || 0);
        totalGeneral += total;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.cliente || data.nombre || "â€”"}</td>
          <td>${data.usuarioNombre || data.usuario || "â€”"}</td>
          <td>$${total.toFixed(2)}</td>
          <td>${fechaStr}</td>
          <td><button class="btn-delete" onclick="eliminarVenta('${doc.id}')">Eliminar</button></td>
        `;
        tablaBody.appendChild(row);
      });

      if (tablaBody.innerHTML === "") {
        tablaBody.innerHTML = "<tr><td colspan='5'>No hay ventas para ese usuario</td></tr>";
      }

      totalDiv.textContent = `ðŸ’° Subtotal del usuario ${usuarioFiltro}: $${totalGeneral.toFixed(2)}`;
    }

    // =====================================================
    // ðŸ—‘ï¸ SECCIÃ“N 5: FUNCIÃ“N ELIMINAR VENTA
    // =====================================================
    async function eliminarVenta(id) {
      const conf = confirm("Â¿Seguro que deseas eliminar esta venta?");
      if (!conf) return;
      await db.collection("rutas_venta").doc(id).delete();
      alert("âœ… Venta eliminada correctamente");
      cargarVentas();
    }

    // =====================================================
    // âš¡ SECCIÃ“N 6: INICIALIZACIÃ“N AUTOMÃTICA
    // =====================================================
    window.onload = () => {
      tablaBody.innerHTML = "<tr><td colspan='5'>Seleccione una fecha para comenzar</td></tr>";
    };
  </script>
</body>
