<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Monitor de Ventas ‚Äì Ruta M√≥vil | PROVSOFT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      color: #111;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: white;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .filtro-fecha {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="date"], button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
    }

    input[type="date"] {
      margin-right: 10px;
    }

    button {
      background: #00416A;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #002b4c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background: #00416A;
      color: white;
    }

    tr:hover { background: #f3f3f3; }

    .btn-delete {
      background: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-delete:hover { background: #b71c1c; }

    #totalVentas {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: white;
      font-size: 1.1em;
    }

    .footer {
      text-align: center;
      color: rgba(255,255,255,0.8);
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üßæ Monitor de Ventas ‚Äì Ruta M√≥vil | PROVSOFT</h2>

  <div class="filtro-fecha">
    <label>Filtrar por fecha: </label>
    <input type="date" id="fechaFiltro">
    <button onclick="cargarVentas()">Mostrar todas</button>
  </div>

  <table id="tablaVentas">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Atendi√≥</th>
        <th>Total</th>
        <th>Fecha / Hora</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totalVentas"></div>

  <div class="footer">
    PROVSOFT ¬© 2025 ‚Äì Sistema Monitor de Ventas Ruta M√≥vil
  </div>

  <script>
    // ‚úÖ Inicializaci√≥n correcta (Firebase Compat)
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tablaBody = document.querySelector("#tablaVentas tbody");
    const fechaInput = document.getElementById("fechaFiltro");
    const totalDiv = document.getElementById("totalVentas");

    // üì¶ Funci√≥n para cargar ventas
    async function cargarVentas() {
      tablaBody.innerHTML = "<tr><td colspan='5'>Cargando ventas...</td></tr>";
      totalDiv.textContent = "";

      const fecha = fechaInput.value;
      let query = db.collection("rutas_venta");

      // Ordena por campo createdAt descendente (recientes arriba)
      query = query.orderBy("createdAt", "desc");

      const snapshot = await query.get();
      let totalGeneral = 0;
      tablaBody.innerHTML = "";

      snapshot.forEach((doc) => {
        const data = doc.data();

        if (!fecha || data.fecha === fecha) {
          const total = parseFloat(data.total || 0);
          totalGeneral += total;

          let fechaHora = "";
          if (data.createdAt && data.createdAt.toDate) {
            const d = data.createdAt.toDate();
            const fechaStr = d.toLocaleDateString("es-MX");
            const horaStr = d.toLocaleTimeString("es-MX", { hour12: false });
            fechaHora = `${fechaStr} ${horaStr}`;
          } else {
            fechaHora = `${data.fecha || "‚Äî"} ${data.hora || ""}`;
          }

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.cliente || "‚Äî"}</td>
            <td>${data.atendio || "‚Äî"}</td>
            <td>$${total.toFixed(2)}</td>
            <td>${fechaHora}</td>
            <td><button class="btn-delete" onclick="eliminarVenta('${doc.id}')">Eliminar</button></td>
          `;
          tablaBody.appendChild(row);
        }
      });

      if (tablaBody.innerHTML === "") {
        tablaBody.innerHTML = "<tr><td colspan='5'>No hay ventas registradas</td></tr>";
      }

      totalDiv.textContent = `üí∞ Total general: $${totalGeneral.toFixed(2)}`;
    }

    // üóëÔ∏è Eliminar con doble confirmaci√≥n
    async function eliminarVenta(id) {
      const conf1 = confirm("¬øSeguro que deseas eliminar esta venta?");
      if (!conf1) return;
      const conf2 = confirm("Esta acci√≥n no se puede deshacer. Confirmar eliminaci√≥n definitiva.");
      if (!conf2) return;

      try {
        await db.collection("rutas_venta").doc(id).delete();
        alert("‚úÖ Venta eliminada correctamente");
        cargarVentas();
      } catch (e) {
        console.error(e);
        alert("‚ùå Error al eliminar");
      }
    }

    fechaInput.addEventListener("change", cargarVentas);

    // üöÄ Cargar todas al inicio
    window.onload = cargarVentas;
  </script>
</body>
</html>
