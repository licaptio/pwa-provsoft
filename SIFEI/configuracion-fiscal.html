<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PROVSOFT ‚Äì Configuraci√≥n Fiscal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>

<style>
    body { margin: 0; background: #f4f6f8; font-family: 'Poppins', sans-serif; }
    header { background: #00416A; color: white; padding: 15px; text-align: center; font-size: 20px; font-weight: 600; }
    .container { max-width: 850px; margin: auto; padding: 20px; }
    .card { background: white; padding: 20px; border-radius: 14px; box-shadow: 0 4px 16px rgba(0,0,0,.12); margin-bottom: 25px; }
    h3 { margin-top: 0; color:#00416A; font-weight:600; font-size:18px; }
    label { display:block; margin-top:12px; font-weight:600; }
    input, select { width:100%; padding:12px; margin-top:6px; border:1px solid #ccc; border-radius:10px; font-size:15px; }
    .button-save { width:100%; padding:14px; background:#0c6cbd; color:white; border:none; border-radius:10px; font-size:16px; font-weight:600; cursor:pointer; margin-top:25px; }
    .button-save:hover { background:#00416A; }
    .footer { text-align:center; padding:15px; margin-top:25px; color:white; background:#0c6cbd; font-size:13px; border-radius:10px; }
</style>
</head>

<body>

<header>‚öôÔ∏è PROVSOFT ‚Äì Configuraci√≥n Fiscal</header>

<div class="container">

    <!-- DATOS DEL EMISOR -->
    <div class="card">
        <h3>üìå Datos del Emisor</h3>

        <label>RFC</label>
        <input type="text" id="rfc">

        <label>Raz√≥n Social</label>
        <input type="text" id="razon">

        <label>R√©gimen Fiscal</label>
        <select id="regimen">
            <option value="">Seleccione...</option>
            <option value="601">601 ‚Äì General de Ley Personas Morales</option>
            <option value="612">612 ‚Äì Personas F√≠sicas con Actividades Empresariales</option>
            <option value="603">603 ‚Äì Personas Morales con Fines no Lucrativos</option>
            <option value="616">616 ‚Äì Sin obligaci√≥n al ISR</option>
        </select>

        <label>C√≥digo Postal</label>
        <input type="number" id="cp">
    </div>

    <!-- CSD -->
    <div class="card">
        <h3>üîê Certificado de Sello Digital (CSD)</h3>

        <label>Archivo .cer</label>
        <input type="file" id="cerFile" accept=".cer">

        <label>Archivo .key</label>
        <input type="file" id="keyFile" accept=".key">

        <label>Contrase√±a del CSD</label>
        <input type="password" id="csdPass">
    </div>

    <!-- SIFEI -->
    <div class="card">
        <h3>üåê Credenciales WebService SIFEI</h3>

        <label>Usuario WS</label>
        <input type="text" id="wsUser">

        <label>Password WS</label>
        <input type="password" id="wsPass">

        <label>Modo</label>
        <select id="wsModo">
            <option value="PRUEBAS">PRUEBAS</option>
            <option value="PRODUCCION">PRODUCCI√ìN</option>
        </select>
    </div>

    <button class="button-save" onclick="guardarConfig()">üíæ Guardar Configuraci√≥n</button>
</div>

<div class="footer">¬© 2025 PROVSOFT ¬∑ Configuraci√≥n Fiscal ‚Äì v1.0</div>


<script>
// ========== CONFIGURAR SUPABASE ==========
const SUPA_URL = "TU_URL_AQUI";
const SUPA_KEY = "TU_PUBLIC_KEY_AQUI";

const supabase = supabase.createClient(SUPA_URL, SUPA_KEY);

// =======================
// CARGAR CONFIGURACI√ìN
// =======================
async function cargarConfig() {
    const { data } = await supabase
        .from("configuracion_fiscal")
        .select("*")
        .limit(1)
        .single();

    if (!data) return;

    document.getElementById("rfc").value = data.rfc ?? "";
    document.getElementById("razon").value = data.razon_social ?? "";
    document.getElementById("regimen").value = data.regimen_fiscal ?? "";
    document.getElementById("cp").value = data.codigo_postal ?? "";
    document.getElementById("wsUser").value = data.ws_user ?? "";
    document.getElementById("wsPass").value = data.ws_pass ?? "";
    document.getElementById("wsModo").value = data.ws_modo ?? "";
}

cargarConfig();

// =======================
// SUBIR ARCHIVOS AL BUCKET
// =======================
async function uploadFile(file, filename) {
    if (!file) return null;

    const { data, error } = await supabase
        .storage.from("csd_files")
        .upload(filename, file, { upsert: true });

    if (error) {
        alert("Error subiendo archivo: " + error.message);
        return null;
    }

    return data.path;
}

// =======================
// GUARDAR CONFIGURACI√ìN
// =======================
async function guardarConfig() {

    const cerFile = document.getElementById("cerFile").files[0];
    const keyFile = document.getElementById("keyFile").files[0];

    const cerPath = await uploadFile(cerFile, "certificado.cer");
    const keyPath = await uploadFile(keyFile, "llave.key");

    const passEncrypted = CryptoJS.AES.encrypt(
        document.getElementById("csdPass").value,
        "provsoft-key"
    ).toString();

    await supabase.from("configuracion_fiscal")
        .upsert({
            id: "0001",
            rfc: document.getElementById("rfc").value,
            razon_social: document.getElementById("razon").value,
            regimen_fiscal: document.getElementById("regimen").value,
            codigo_postal: document.getElementById("cp").value,
            csd_pass_encrypted: passEncrypted,
            cer_url: cerPath,
            key_url: keyPath,
            ws_user: document.getElementById("wsUser").value,
            ws_pass: document.getElementById("wsPass").value,
            ws_modo: document.getElementById("wsModo").value
        });

    alert("Configuraci√≥n guardada correctamente ‚úî");
}
</script>

</body>
</html>
