  <script type="module">
    // === Firebase SDK ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs,
      query, orderBy, startAt, endAt, limit
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // === Configuraci√≥n Firebase ===
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.firebasestorage.app",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };

    // === Inicializar Firebase ===
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // === Referencias del DOM ===
    const buscarInput = document.getElementById("buscarProducto");
    const resultados = document.getElementById("resultados");
    const msg = document.getElementById("msg");
    let productoSeleccionado = null;

    // === BUSCADOR DE PRODUCTOS ===
    buscarInput.addEventListener("input", async () => {
      const texto = buscarInput.value.trim().toUpperCase();
      resultados.innerHTML = "";
      resultados.style.display = "none";
      productoSeleccionado = null;

      if (texto.length < 2) return;

      try {
        const ref = collection(db, "productos");
        const q = query(
          ref,
          orderBy("concepto"),
          startAt(texto),
          endAt(texto + '\uf8ff'),
          limit(15)
        );
        const snap = await getDocs(q);

        if (snap.empty) {
          resultados.innerHTML = "<li>Sin coincidencias</li>";
          resultados.style.display = "block";
          return;
        }

        snap.forEach(docSnap => {
          const data = docSnap.data();
          const li = document.createElement("li");
          li.textContent = data.concepto;
          li.onclick = () => {
            productoSeleccionado = { 
              concepto: data.concepto, 
              codigoBarra: data.codigoBarra || docSnap.id 
            };
            buscarInput.value = data.concepto;
            resultados.innerHTML = "";
            resultados.style.display = "none";
          };
          resultados.appendChild(li);
        });
        resultados.style.display = "block";

      } catch (error) {
        console.error("Error al buscar productos:", error);
      }
    });

ocument.getElementById("guardar").addEventListener("click", async (
        msg.textContent = "‚úÖ Pedido guardado correctamente.";
        msg.style.color = "green";

        // Resetear formulario
        document.getElementById("cliente").value = "";
        document.getElementById("cantidad").value = "";
        buscarInput.value = "";
        productoSeleccionado = null;
      } catch (error) {
        msg.textContent = "‚ùå Error al guardar: " + error.message;
        msg.style.color = "red";
      }
    });
// === üõí CARRITO DE PRODUCTOS ===
let carrito = [];
const carritoBody = document.getElementById("carritoBody");

function renderCarrito() {
  carritoBody.innerHTML = "";
  carrito.forEach((item, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td style="padding:6px;">${item.producto}</td>
      <td style="padding:6px; text-align:center;">${item.cantidad}</td>
      <td style="text-align:center; color:red; cursor:pointer; font-weight:bold;" onclick="eliminarItem(${index})">‚úñ</td>
    `;
    carritoBody.appendChild(tr);
  });
}

window.eliminarItem = (index) => {
  carrito.splice(index, 1);
  renderCarrito();
};

// === Evento Agregar ===
document.getElementById("agregar").addEventListener("click", () => {
  const cliente = document.getElementById("cliente").value.trim();
  const cantidad = parseFloat(document.getElementById("cantidad").value);

  if (!productoSeleccionado || !cantidad) {
    msg.textContent = "‚ö†Ô∏è Selecciona un producto y cantidad.";
    msg.style.color = "orange";
    return;
  }

  carrito.push({
    producto: productoSeleccionado.concepto,
    codigoBarra: productoSeleccionado.codigoBarra,
    cantidad
  });

  renderCarrito();
  buscarInput.value = "";
  document.getElementById("cantidad").value = "";
  productoSeleccionado = null;
  msg.textContent = "";
});

  </script>
